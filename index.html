<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .user-profile {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 14px; font-weight: 500; opacity: 0.9; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: opacity 0.5s ease;
        }

        .emoji-container {
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tg-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.05);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin .9s linear infinite;
            position: absolute;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .status-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s var(--smooth);
        }

        .emoji-container.loaded .status-gif {
            opacity: 1;
            transform: scale(1);
        }
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            visibility: hidden;
        }

        .text-content { min-height: 80px; text-align: center; }
        .title { font-size: 20px; font-weight: 500; margin-bottom: 8px; letter-spacing: -0.3px; }
        .subtitle { font-size: 15px; color: var(--tg-theme-hint-color); line-height: 1.4; max-width: 250px; font-weight: 400; }

        .fade-out { opacity: 0; transform: translateY(10px); transition: 0.3s var(--smooth); }

        .footer {
            padding: 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.6s var(--smooth);
        }

        .footer.visible { opacity: 1; visibility: visible; transform: translateY(0); }

        .tg-main-button {
            width: 100%;
            height: 54px;
            border: none;
            border-radius: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="user-profile" id="user-profile" style="display: none;">
    <div class="user-avatar" id="user-avatar"></div>
    <div class="user-name" id="user-name"></div>
</div>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader" id="spinner"></div>
        <img class="status-gif" id="status-emoji" src="" alt="">
    </div>

    <div class="text-content" id="text-block">
        <div class="title" id="main-title">Открываем чат</div>
        <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="retryRedirect()">
        Попробовать снова
    </button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    
    const LOADING_GIF_URL = 'assets/mail-box.gif';
    const ERROR_GIF_URL = 'assets/spider-crawl-folder.gif';

    let isProcessing = false;

    function init() {
        tg.ready();
        tg.expand();
        
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').textContent = user.first_name;
            const av = document.getElementById('user-avatar');
            if (user.photo_url) {
                av.innerHTML = `<img src="${user.photo_url}" alt="">`;
            } else {
                av.textContent = user.first_name.charAt(0).toUpperCase();
            }
        }
    }

    function setStatusImage(url) {
        const container = document.getElementById('emoji-box');
        const img = document.getElementById('status-emoji');
        
        container.classList.remove('loaded');
        
        if (!url) return;

        const preloader = new Image();
        preloader.onload = () => {
            img.src = url;
            setTimeout(() => {
                container.classList.add('loaded');
            }, 50);
        };
        preloader.onerror = () => {
            container.classList.add('loaded');
        };
        preloader.src = url;
    }

    function updateUI(title, subtitle, isError = false) {
        const block = document.getElementById('text-block');
        block.classList.add('fade-out');

        setTimeout(() => {
            document.getElementById('main-title').textContent = title;
            document.getElementById('main-subtitle').textContent = subtitle;
            block.classList.remove('fade-out');
            
            const footer = document.getElementById('footer');
            if (isError) {
                footer.classList.add('visible');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } else {
                footer.classList.remove('visible');
            }
        }, 300);
    }

    async function start() {
        if (isProcessing) return;
        
        setStatusImage(LOADING_GIF_URL);

        const startParam = tg.initDataUnsafe?.tgWebAppStartParam || tg.initDataUnsafe?.start_param;
        
        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, используйте корректную ссылку из канала.');
            return;
        }

        isProcessing = true;
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            const res = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: startParam,
                    tg_user_id: tg.initDataUnsafe?.user?.id,
                    initData: tg.initData
                }),
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            const data = await res.json();
            if (!res.ok || !data.success) throw new Error();

            updateUI('Переходим в чат', 'Пожалуйста, подождите...');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            const defaultText = 'Здравствуйте, я из канала SHARD по поводу задания!';
            let link = `https://t.me/${data.username || 'shardtask_bot'}?text=${encodeURIComponent(defaultText)}`;
            
            if (data.redirect_url) {
                link = data.redirect_url;
                if (!link.includes('text=')) {
                    link += (link.includes('?') ? '&' : '?') + `text=${encodeURIComponent(defaultText)}`;
                }
            }

            setTimeout(() => {
                document.getElementById('main-view').style.opacity = '0';
                setTimeout(() => tg.openTelegramLink(link), 500);
            }, 1200);

        } catch (e) {
            showError('Ошибка соединения', 'Не удалось связаться с сервером. Попробуйте позже.', true);
            isProcessing = false;
        }
    }

    function showError(t, s, retry = true) {
        setStatusImage(ERROR_GIF_URL);
        updateUI(t, s, retry);
    }

    function retryRedirect() {
        window.location.reload();
    }

    window.onload = () => {
        init();
        setTimeout(start, 400);
    };
</script>
</body>
</html>
