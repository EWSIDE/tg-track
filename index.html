<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                          Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
            min-height: 0; /* Важно для flex */
        }

        .content.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Telegram-like loader */
        .tg-loader {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid rgba(142, 142, 147, 0.15);
            border-top-color: var(--tg-theme-button-color);
            animation: spin .8s linear infinite;
            position: absolute;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 2;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Состояние загрузки завершено (показываем GIF ошибки) */
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            visibility: hidden;
        }

        .emoji-container.loaded img {
            opacity: 1;
            transform: scale(1);
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
            opacity: 1;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            opacity: 0;
            visibility: hidden; /* Скрываем, но оставляем место */
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s ease;
            width: 100%;
            flex-shrink: 0; /* Фиксируем высоту */
            height: 86px; /* Высота кнопки 50px + паддинги */
            pointer-events: none; /* Отключаем клики когда невидима */
        }

        .footer.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto; /* Включаем клики когда видима */
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .tg-main-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader"></div>
        <img id="status-emoji" src="" alt="">
    </div>

    <div class="text-content">
        <div class="title" id="main-title">Открываем чат</div>
        <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="retryRedirect()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const API_ENDPOINTS = {
        apiTrack: `${BACKEND_URL}/api/track`,
        health: `${BACKEND_URL}/health`
    };

    const tg = window.Telegram.WebApp;

    let postId = null;
    let adminId = null;
    let ref = null;
    let platform = 'tg';

    let tgUserId = null;
    let tgUser = null;

    let parsedParams = {};
    let isProcessing = false;
    let retryButtonTimeout = null;
    let bottomButtonTimeout = null;

    // Оставляем только GIF для ошибок
    const GIFS = {
        ERROR: 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true'
    };

    function init() {
        try {
            tg.ready();
            tg.expand();
            document.body.style.background = tg.themeParams.bg_color || '#ffffff';
            document.body.style.color = tg.themeParams.text_color || '#000000';
            
            // Показываем текст сразу
            document.getElementById('main-title').style.opacity = '1';
            document.getElementById('main-subtitle').style.opacity = '1';

            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                tgUserId = tgUser.id?.toString() || null;
            }

            return true;
        } catch (error) {
            return false;
        }
    }

    /**
     * Универсальная функция управления состоянием загрузки.
     * Если url не передан, просто показывает лоадер.
     */
    function updateStatusImage(url) {
        return new Promise((resolve) => {
            const container = document.getElementById('emoji-box');
            const img = document.getElementById('status-emoji');
            
            if (!url) {
                // Если URL нет, сбрасываем состояние к лоадеру
                container.classList.remove('loaded');
                img.src = '';
                img.style.display = 'none';
                resolve();
                return;
            }
            
            container.classList.remove('loaded'); // Показываем лоадер перед загрузкой картинки
            img.style.display = 'block';
            
            img.onload = () => {
                setTimeout(() => {
                    container.classList.add('loaded'); // Скрываем лоадер, показываем картинку
                    resolve();
                }, 50);
            };
            img.onerror = () => {
                container.classList.add('loaded');
                resolve();
            };
            
            img.src = url;
        });
    }

    function parseParams() {
        let startParam = null;

        if (tg.initDataUnsafe?.tgWebAppStartParam) {
            startParam = tg.initDataUnsafe.tgWebAppStartParam;
        } else if (tg.initDataUnsafe?.start_param) {
            startParam = tg.initDataUnsafe.start_param;
        }

        if (!startParam) {
            const urlParams = new URLSearchParams(window.location.search);
            const testParam = urlParams.get('test');
            const startapp = urlParams.get('startapp');

            if (testParam) {
                startParam = testParam;
            } else if (startapp) {
                startParam = startapp;
            }
        }

        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал и попробуйте снова.');
            return null;
        }

        let cleanParam = startParam;
        if (cleanParam.startsWith('?')) cleanParam = cleanParam.substring(1);
        if (cleanParam.includes('tgWebAppStartParam=')) {
            cleanParam = cleanParam.split('tgWebAppStartParam=')[1];
        }

        const parts = cleanParam.split('_');

        if (parts.length >= 2) {
            try {
                postId = parseInt(parts[0], 10);
                adminId = parseInt(parts[1], 10);
                ref = parts.length > 2 ? parts[2] : null;
                platform = parts.length > 3 ? parts[3] : 'tg';

                if (!Number.isFinite(postId) || !Number.isFinite(adminId)) {
                    showError('Ошибка', 'Неверный формат параметров. Попробуйте снова из бота.');
                    return null;
                }

                parsedParams = {
                    post_id: postId,
                    admin_id: adminId,
                    ref: ref,
                    platform: platform,
                    raw_param: cleanParam,
                    parsed_successfully: true
                };

                return parsedParams;

            } catch (error) {
                showError('Ошибка', 'Неверный формат параметров. Попробуйте снова из бота.');
                return null;
            }
        } else {
            showError('Ошибка', 'Неверный формат параметров. Попробуйте снова из бота.');
            return null;
        }
    }

    async function performRedirect() {
        if (isProcessing) return;
        isProcessing = true;

        updateMessage('Отправка данных на сервер...');

        try {
            const requestData = {
                startapp: parsedParams.raw_param,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tgUserId,
                ref: parsedParams.ref || 'direct',
                platform: parsedParams.platform,
                source: 'mini_app',
                timestamp: new Date().toISOString()
            };

            if (tgUser) {
                requestData.user_data = {
                    id: tgUser.id,
                    username: tgUser.username,
                    first_name: tgUser.first_name,
                    last_name: tgUser.last_name,
                    language_code: tgUser.language_code,
                    is_premium: tgUser.is_premium || false
                };
            }

            const response = await fetch(API_ENDPOINTS.apiTrack, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            let data;
            try {
                data = await response.json();
            } catch (jsonError) {
                throw new Error('Ошибка формата ответа от сервера');
            }

            if (!response.ok || !data?.success) {
                throw new Error(data?.error || `HTTP error! status: ${response.status}`);
            }

            updateMessage('Переадресовываем на админа..');

            const text = 'Здравствуйте, я из канала SHARD по поводу задания!';

            const username = data.username || 'shardtask_bot';
            
            let redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
            
            if (data.redirect_url && data.redirect_url.startsWith('https://t.me/')) {
                redirectUrl = data.redirect_url;
                if (!redirectUrl.includes('?text=')) {
                    const hasQuery = redirectUrl.includes('?');
                    const sep = hasQuery ? '&' : '?';
                    redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
                }
            }

            // Плавно скрываем контент перед переходом
            document.getElementById('main-view').classList.add('fade-out');

            setTimeout(() => {
                try {
                    tg.openTelegramLink(redirectUrl);
                    
                    setTimeout(() => {
                        if (document.visibilityState !== 'hidden') {
                            window.open(redirectUrl, '_blank');
                        }
                    }, 2000);
                    
                } catch (error) {
                    window.location.href = redirectUrl;
                }
            }, 600);

        } catch (error) {
            showError('Ошибка соединения с сервером', 'Не удалось связаться с сервером. Проверьте соединение.', true);
            isProcessing = false;
        }
    }

    function updateMessage(text) {
        const titleElement = document.getElementById('main-title');
        if (titleElement) titleElement.textContent = text;
    }

    async function showError(title, text, showRetry = false) {
        const titleEl = document.getElementById('main-title');
        const subtitleEl = document.getElementById('main-subtitle');
        const textContent = document.querySelector('.text-content');
        
        // Плавно скрываем текущий текст
        textContent.style.opacity = '0';
        
        // При ошибке загружаем GIF паука
        await updateStatusImage(GIFS.ERROR);

        // Плавно показываем новый текст
        setTimeout(() => {
            titleEl.innerText = title;
            subtitleEl.innerText = text;
            
            textContent.style.opacity = '1';
            
            // Плавно показываем кнопку (она уже занимает место, просто становится видимой)
            const footer = document.getElementById('footer');
            setTimeout(() => {
                footer.classList.add('visible');
            }, 200);
        }, 300);
    }

    function retryRedirect() {
        clearTimeout(bottomButtonTimeout);

        const footer = document.getElementById('footer');
        footer.classList.remove('visible');

        updateMessage('Открываем чат');
        document.getElementById('main-subtitle').innerText = 'Это займёт пару секунд';
        
        // Сбрасываем GIF к лоадеру
        updateStatusImage(null);
        
        isProcessing = false;

        setTimeout(() => performRedirect(), 500);
    }

    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const telegramReady = init();
            if (!telegramReady) {
                showError('Ошибка инициализации Telegram', 'Не удалось инициализировать приложение Telegram');
                return;
            }

            // Инициализируем с лоадером (без GIF)
            await updateStatusImage(null);
            
            parsedParams = parseParams();
            if (!parsedParams || !parsedParams.parsed_successfully) return;

            setTimeout(() => performRedirect(), 1000);

        } catch (error) {
            showError('Критическая ошибка при загрузке', 'Произошла непредвиденная ошибка', true);
        }
    });
</script>

</body>
</html>
