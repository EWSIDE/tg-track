<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                          Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
        }

        .content.fade-out {
            opacity: 0;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Telegram-like loader */
        .tg-loader {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid rgba(142, 142, 147, 0.25);
            border-top-color: var(--tg-theme-button-color);
            animation: spin .8s linear infinite;
            transition: opacity 0.3s ease;
            position: absolute;
            z-index: 1; /* Чтобы был поверх картинки во время загрузки */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Когда добавили класс loaded — скрываем лоадер и показываем картинку */
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            pointer-events: none;
        }

        .emoji-container.loaded img {
            opacity: 1;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            transition: opacity 0.3s ease;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
            transition: opacity 0.3s ease;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: none; /* Переключается через JS */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .footer.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader" id="loader" aria-label="loading"></div>
        <img id="status-emoji"
             src="https://github.com/goforbg/telegram-emoji-gifs/blob/master/hour-glass.gif?raw=true"
             alt="loading">
    </div>

    <div class="title">Открываем чат</div>
    <div class="subtitle">Это займёт пару секунд</div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    function init() {
        tg.ready();
        tg.expand();
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    }

    function waitForImage(img) {
        return new Promise(resolve => {
            if (img.complete) return resolve();
            img.onload = resolve;
            img.onerror = resolve;
        });
    }

    function parseParams() {
        const startParam = tg.initDataUnsafe?.start_param || 
                          new URLSearchParams(window.location.search).get('startapp');

        if (!startParam) {
            showError('Задание не найдено', 'Вернитесь в канал и попробуйте снова.');
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length < 2) {
            showError('Ошибка данных', 'Вернитесь в канал и попробуйте снова.');
            return null;
        }

        parsedParams = { post_id: +parts[0], admin_id: +parts[1], raw: startParam };
        return parsedParams;
    }

    async function performRedirect() {
        try {
            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: parsedParams.raw,
                    post_id: parsedParams.post_id,
                    admin_id: parsedParams.admin_id,
                    tg_user_id: tg.initDataUnsafe?.user?.id,
                    user_data: tg.initDataUnsafe?.user || {}
                })
            });

            const data = await response.json();
            if (!data.success) throw new Error();

            const redirectUrl = data.redirect_url || `https://t.me/${data.username || 'shardtask_bot'}`;

            document.getElementById('main-view').classList.add('fade-out');
            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => tg.close(), 600);
            }, 600);

        } catch (e) {
            showError('Ошибка', 'Сервер в данный момент не отвечает');
        }
    }

    async function showError(title, text) {
        const titleEl = document.querySelector('.title');
        const subtitleEl = document.querySelector('.subtitle');
        const emojiBox = document.getElementById('emoji-box');
        const emojiImg = document.getElementById('status-emoji');

        // 1. Показываем лоадер снова, пока грузится GIF ошибки
        emojiBox.classList.remove('loaded');
        
        // 2. Скрываем тексты
        titleEl.style.opacity = '0';
        subtitleEl.style.opacity = '0';
        
        // 3. Меняем GIF
        emojiImg.src = 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true';
        
        // Ждем загрузки новой картинки
        await waitForImage(emojiImg);

        // 4. Текст и кнопка
        setTimeout(() => {
            titleEl.innerText = title;
            subtitleEl.innerText = text;
            titleEl.style.opacity = '1';
            subtitleEl.style.opacity = '1';
            
            // Скрываем лоадер, показываем GIF ошибки
            emojiBox.classList.add('loaded');
            
            const footer = document.getElementById('footer');
            footer.style.display = 'block';
            setTimeout(() => footer.classList.add('show'), 50);
        }, 300);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        init();
        if (!parseParams()) return;

        const emoji = document.getElementById('status-emoji');
        await waitForImage(emoji);

        // Убираем лоадер — показываем основную гифку
        document.getElementById('emoji-box').classList.add('loaded');
        
        setTimeout(performRedirect, 800);
    });
</script>

</body>
</html>
