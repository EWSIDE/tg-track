<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задание</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --bg: #0b0b0c;
    --card: #141416;
    --text: #ffffff;
    --muted: #8e8e93;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 380px;
    text-align: center;
    padding: 24px;
}

/* ===== HEADER ===== */

.logo {
    font-size: 52px;
    margin-bottom: 12px;
    filter: drop-shadow(0 0 14px rgba(255,255,255,0.25));
}

.title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 14px;
    color: var(--muted);
}

/* ===== PROGRESS ===== */

.progress-wrap {
    margin: 32px 0 28px;
}

.progress-bar {
    width: 100%;
    height: 28px;
    background: #1c1c1e;
    border-radius: 16px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(
        90deg,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0.6)
    );
    border-radius: 16px;
    transition: width 0.45s ease;
}

.progress-text {
    margin-top: 10px;
    font-size: 14px;
    color: var(--muted);
}

/* ===== BUTTON ===== */

.button {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    background: #ffffff;
    color: #000000;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 32px rgba(255,255,255,0.18);
    transition: transform 0.15s ease, opacity 0.15s ease;
}

.button:active {
    transform: scale(0.97);
    opacity: 0.85;
}

.button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">☁️</div>
    <div class="title" id="title">Задание</div>
    <div class="subtitle" id="subtitle">Готово к выполнению</div>

    <div class="progress-wrap">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Ожидание…</div>
    </div>

    <button class="button" id="actionBtn">Продолжить</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const progressFill = document.getElementById("progressFill");
const progressText = document.getElementById("progressText");
const button = document.getElementById("actionBtn");
const title = document.getElementById("title");

let started = false;

// ==== Парсим startapp ====
let startParam = tg.initDataUnsafe?.tgWebAppStartParam || null;
let postId = null;

if (startParam) {
    const clean = startParam.replace("?", "");
    const parts = clean.split("_");
    if (parts[0]) {
        postId = parts[0];
        title.textContent = `Задание #${postId}`;
    }
}

// ==== Клик ====
button.addEventListener("click", async () => {
    if (started) return;
    started = true;

    button.disabled = true;

    progressFill.style.width = "35%";
    progressText.textContent = "Отправляем данные…";

    try {
        const res = await fetch("https://5-129-200-89.nip.io/api/track", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                startapp: startParam,
                post_id: postId,
                tg_user_id: tg.initDataUnsafe?.user?.id || null,
                platform: "tg"
            })
        });

        const data = await res.json();

        if (data.success) {
            progressFill.style.width = "100%";
            progressText.textContent = "Готово";

            setTimeout(() => {
                const username = data.admin_username?.replace("@", "");
                if (username) {
                    tg.openTelegramLink(`https://t.me/${username}`);
                }
            }, 900);
        } else {
            throw new Error();
        }

    } catch (e) {
        progressFill.style.width = "0%";
        progressText.textContent = "Ошибка";
        button.disabled = false;
        started = false;
    }
});
</script>

</body>
</html>
