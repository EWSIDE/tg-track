<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                          Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
        }

        .content.fade-out {
            opacity: 0;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: opacity 0.3s ease;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
            transition: opacity 0.3s ease;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .footer.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <img id="status-emoji" src="https://github.com/EWSIDE/tg-track/blob/main/assets/Load.gif?raw=true" alt="Загрузка">
    </div>

    <div class="title" id="main-title">Открываем чат</div>
    <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    // Только одна GIF - загрузка
    const LOADING_GIF = 'https://github.com/EWSIDE/tg-track/blob/main/assets/Load.gif?raw=true';

    function init() {
        tg.ready();
        tg.expand();
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    }

    // Простая функция для смены GIF
    function updateStatusImage(url) {
        const img = document.getElementById('status-emoji');
        img.src = url;
    }

    function parseParams() {
        const startParam = tg.initDataUnsafe?.start_param || 
                          new URLSearchParams(window.location.search).get('startapp');

        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал и попробуйте снова.');
            return false;
        }

        const parts = startParam.split('_');
        if (parts.length < 2) {
            showError('Ошибка данных', 'Некорректная ссылка. Попробуйте снова из бота.');
            return false;
        }

        parsedParams = { post_id: +parts[0], admin_id: +parts[1], raw: startParam };
        return true;
    }

    async function performRedirect() {
        try {
            // Запускаем запрос и минимальный таймер
            const [response] = await Promise.all([
                fetch(`${BACKEND_URL}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        startapp: parsedParams.raw,
                        post_id: parsedParams.post_id,
                        admin_id: parsedParams.admin_id,
                        tg_user_id: tg.initDataUnsafe?.user?.id,
                        user_data: tg.initDataUnsafe?.user || {}
                    })
                }),
                new Promise(r => setTimeout(r, 1500)) 
            ]);

            const data = await response.json();
            if (!data.success) throw new Error('API Error');

            const redirectUrl = data.redirect_url || `https://t.me/${data.username || 'shardtask_bot'}`;

            document.getElementById('main-view').classList.add('fade-out');
            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => tg.close(), 1000);
            }, 600);

        } catch (e) {
            showError('Ошибка сервера', 'Не удалось связаться с сервером. Проверьте соединение.');
        }
    }

    function showError(title, text) {
        const titleEl = document.getElementById('main-title');
        const subtitleEl = document.getElementById('main-subtitle');
        
        // Скрываем текущий текст
        titleEl.style.opacity = '0';
        subtitleEl.style.opacity = '0';

        // Обновляем и плавно показываем текст
        setTimeout(() => {
            titleEl.innerText = title;
            subtitleEl.innerText = text;
            titleEl.style.opacity = '1';
            subtitleEl.style.opacity = '1';
            
            const footer = document.getElementById('footer');
            footer.style.display = 'block';
            setTimeout(() => footer.classList.add('show'), 50);
        }, 200);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        init();
        
        // Проверяем параметры и делаем редирект
        if (parseParams()) {
            performRedirect();
        }
    });
</script>

</body>
</html>
