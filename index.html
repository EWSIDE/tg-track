<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            /* Используем системные шрифты для лучшего соответствия OS */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        body { 
            height: 100vh; 
            background: #ffffff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #222;
            -webkit-font-smoothing: antialiased; /* Улучшенное сглаживание шрифтов */
        }

        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Замените, если вы используете другое изображение или встраиваете его */
        .tg-logo { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 25px; 
            object-fit: contain;
        }

        h1 { 
            font-size: 24px; 
            margin-bottom: 12px; 
            font-weight: 500; 
        }

        p { 
            font-size: 16px; 
            line-height: 1.5;
            color: #707579; 
            margin-bottom: 32px; 
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: #33a0e5; /* Фирменный синий цвет Telegram */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.2s;
            margin-bottom: 24px;
        }

        .btn:hover {
            background-color: #2ea1e8;
        }

        .loader { 
            width: 24px; 
            height: 24px; 
            border: 2px solid #f0f0f0; /* Более светлый серый для контраста */
            border-top-color: #33a0e5; 
            border-radius: 50%; 
            margin: 0 auto; 
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .footer { 
            margin-top: 40px; 
            font-size: 14px; 
            color: #33a0e5;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Logo.png" alt="Telegram Logo" class="tg-logo">

    <h1>Открываем Telegram</h1>
    <p>Подождите, мы перенаправляем вас в чат с администратором...</p>
    
    <div id="action-area">
        <div class="loader"></div>
    </div>

    <a href="https://t.me/ewside" class="footer">t.me/ewside</a>
</div>

<script>
(function () {
    // 1. Конфигурация
    const text = encodeURIComponent("Здравствуйте! Я из канала LIGHT по поводу задания на платформе Яндекс.Карты");
    const username = "ewside";
    
    // 2. Определение устройства
    // Проверяем User Agent на мобильные ключевые слова
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    // 3. Формирование URL для перенаправления
    // Мобильные (iOS/Android) обычно лучше работают с URI-схемой tg://resolve.
    // Десктопы лучше работают с веб-ссылкой https://t.me/.
    const tgUrl = isMobile 
        ? `tg://resolve?domain=${username}&text=${text}` 
        : `https://t.me/${username}?text=${text}`;

    const actionArea = document.getElementById('action-area');
    
    // 4. Автоматическая попытка перенаправления
    window.location.href = tgUrl;

    // 5. Запасной механизм (Fallback)
    // Если автоматическое открытие не сработало (за 2 секунды), показываем кнопку
    setTimeout(() => {
        actionArea.innerHTML = `<a href="${tgUrl}" class="btn">ОТКРЫТЬ ЧАТ</a>`;
    }, 2000); // 2 секунды
})();
</script>

</body>
</html>
