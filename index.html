<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { margin:0; height:100vh; background:#f4f4f5; display:flex; align-items:center; justify-content:center; color:#000; }
        .wrap { text-align:center; width:100%; max-width:360px; padding:24px; }
        .logo { width:64px; height:64px; margin:0 auto 16px; border-radius:50%; background:#2aabee; display:flex; align-items:center; justify-content:center; color:#fff; font-size:32px; font-weight:600; }
        h1 { font-size:18px; margin:0 0 8px; font-weight:600; }
        p { font-size:14px; color:#707579; margin:0 0 20px; }
        .loader { width:28px; height:28px; border:3px solid #dcdcdc; border-top-color:#2aabee; border-radius:50%; margin:0 auto; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer { margin-top:18px; font-size:12px; color:#9aa0a6; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="logo">✈️</div>
    <h1>Открываем Telegram</h1>
    <p>Пожалуйста, подождите…</p>
    <div class="loader"></div>
    <div class="footer">t.me</div>
</div>

<script>
(function () {
    const text = encodeURIComponent(
        "Здравствуйте! Я из канала LIGHT по поводу задания на платформе Яндекс.Карты"
    );
    const username = "ewside";
    const url = `https://t.me/${username}?text=${text}`;

    const actionArea = document.getElementById('action-area');
    const p = document.querySelector('.container p');

    let seconds = 5;
    p.textContent = `Открываем Telegram через ${seconds} сек…`;

    const timer = setInterval(() => {
        seconds--;
        if (seconds > 0) {
            p.textContent = `Открываем Telegram через ${seconds} сек…`;
        } else {
            clearInterval(timer);
            window.location.href = url;
        }
    }, 1000);

    // запасная кнопка
    setTimeout(() => {
        actionArea.innerHTML = `<a href="${url}" class="btn">ОТКРЫТЬ ЧАТ</a>`;
    }, 5500);
})();
</script>


</body>
</html>
