<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { 
            max-width: 300px;
            width: 100%;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Telegram-style loader */
        .loader {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--tg-theme-button-color, #3390ec);
            animation: spin 1s linear infinite;
        }

        .loader::after {
            border-top-color: rgba(51, 144, 236, 0.2);
            animation-delay: -0.5s;
        }

        .message { 
            color: var(--tg-theme-hint-color, #999999);
            font-size: 15px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* Telegram-style error container */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 24px;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 3px;
            background: var(--tg-theme-destructive-text-color, #ff3b30);
            border-radius: 1.5px;
        }

        .error-icon::before {
            transform: rotate(45deg);
        }

        .error-icon::after {
            transform: rotate(-45deg);
        }

        .error-text {
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            line-height: 1.4;
            font-weight: 500;
            max-width: 260px;
        }

        .error-subtext {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            line-height: 1.4;
            margin-top: 4px;
        }

        /* Telegram-style buttons */
        .telegram-button {
            width: 100%;
            margin-top: 20px;
        }

        .telegram-button button {
            width: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .telegram-button button:active {
            transform: scale(0.98);
            background: var(--tg-theme-button-color, #3390ec);
            opacity: 0.9;
        }

        .telegram-button button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .telegram-button button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .telegram-button button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* Bottom retry button - Telegram style */
        .bottom-retry-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            z-index: 100;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .bottom-retry-button button {
            width: 100%;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-button-color, #3390ec);
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            outline: none;
        }

        .bottom-retry-button button:active {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            opacity: 0.8;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Telegram theme variables */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-destructive-text-color: #ff3b30;
        }

        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            :root {
                --tg-theme-bg-color: #0f0f0f;
                --tg-theme-text-color: #ffffff;
                --tg-theme-hint-color: #7d7d7d;
                --tg-theme-link-color: #5c9ce6;
                --tg-theme-button-color: #5c9ce6;
                --tg-theme-button-text-color: #ffffff;
                --tg-theme-secondary-bg-color: #1c1c1c;
                --tg-theme-destructive-text-color: #ff453a;
            }
        }

        /* Telegram WebApp theme sync */
        .tg-theme-supported {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        /* Progress bar (optional) */
        .progress-container {
            width: 100%;
            height: 3px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 1.5px;
            overflow: hidden;
            margin-top: 12px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 1.5px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Status icons */
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .status-icon.success {
            background: rgba(52, 199, 89, 0.1);
        }

        .status-icon.error {
            background: rgba(255, 59, 48, 0.1);
        }
    </style>
</head>
<body class="tg-theme-supported">
<div class="container">
    <div class="loading" id="loading">
        <div class="loader"></div>
        <div class="message" id="message">Переадресовываем на админа...</div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    <div id="error-container" style="display: none;"></div>
</div>

<div id="bottom-retry-button" class="bottom-retry-button">
    <button onclick="retryRedirect()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const API_ENDPOINTS = {
        apiTrack: `${BACKEND_URL}/api/track`,
        health: `${BACKEND_URL}/health`
    };

    const tg = window.Telegram.WebApp;

    let postId = null;
    let adminId = null;
    let ref = null;
    let platform = 'tg';

    let tgUserId = null;
    let tgUser = null;

    let parsedParams = {};
    let isProcessing = false;
    let retryButtonTimeout = null;
    let bottomButtonTimeout = null;

    function initTelegram() {
        try {
            tg.ready();
            tg.expand();
            
            // Apply Telegram theme
            document.body.classList.add('tg-theme-supported');
            
            // Set Telegram theme colors
            if (tg.colorScheme) {
                const isDark = tg.colorScheme === 'dark';
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || (isDark ? '#0f0f0f' : '#ffffff'));
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || (isDark ? '#ffffff' : '#000000'));
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || (isDark ? '#5c9ce6' : '#3390ec'));
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            }

            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                tgUserId = tgUser.id?.toString() || null;
            }

            bottomButtonTimeout = setTimeout(() => {
                const bottomButton = document.getElementById('bottom-retry-button');
                if (bottomButton) {
                    bottomButton.style.display = 'block';
                }
            }, 5000);

            return true;
        } catch (error) {
            return false;
        }
    }

    function parseTelegramParams() {
        let startParam = null;

        if (tg.initDataUnsafe?.tgWebAppStartParam) {
            startParam = tg.initDataUnsafe.tgWebAppStartParam;
        } else if (tg.initDataUnsafe?.start_param) {
            startParam = tg.initDataUnsafe.start_param;
        }

        if (!startParam) {
            const urlParams = new URLSearchParams(window.location.search);
            const testParam = urlParams.get('test');
            const startapp = urlParams.get('startapp');

            if (testParam) {
                startParam = testParam;
            } else if (startapp) {
                startParam = startapp;
            }
        }

        if (!startParam) {
            showError('Задание не найдено');
            return null;
        }

        let cleanParam = startParam;
        if (cleanParam.startsWith('?')) cleanParam = cleanParam.substring(1);
        if (cleanParam.includes('tgWebAppStartParam=')) {
            cleanParam = cleanParam.split('tgWebAppStartParam=')[1];
        }

        const parts = cleanParam.split('_');

        if (parts.length >= 2) {
            try {
                postId = parseInt(parts[0], 10);
                adminId = parseInt(parts[1], 10);
                ref = parts.length > 2 ? parts[2] : null;
                platform = parts.length > 3 ? parts[3] : 'tg';

                if (!Number.isFinite(postId) || !Number.isFinite(adminId)) {
                    showError('Неверный формат параметров');
                    return null;
                }

                parsedParams = {
                    post_id: postId,
                    admin_id: adminId,
                    ref: ref,
                    platform: platform,
                    raw_param: cleanParam,
                    parsed_successfully: true
                };

                return parsedParams;

            } catch (error) {
                showError('Неверный формат параметров');
                return null;
            }
        } else {
            showError('Неверный формат параметров');
            return null;
        }
    }

    async function performRedirect() {
        if (isProcessing) return;
        isProcessing = true;

        updateMessage('Отправка данных...');
        showProgress(true);

        try {
            const requestData = {
                startapp: parsedParams.raw_param,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tgUserId,
                ref: parsedParams.ref || 'direct',
                platform: parsedParams.platform,
                source: 'mini_app',
                timestamp: new Date().toISOString()
            };

            if (tgUser) {
                requestData.user_data = {
                    id: tgUser.id,
                    username: tgUser.username,
                    first_name: tgUser.first_name,
                    last_name: tgUser.last_name,
                    language_code: tgUser.language_code,
                    is_premium: tgUser.is_premium || false
                };
            }

            const response = await fetch(API_ENDPOINTS.apiTrack, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            updateProgress(50);

            let data;
            try {
                data = await response.json();
            } catch (jsonError) {
                throw new Error('Ошибка формата ответа от сервера');
            }

            if (!response.ok || !data?.success) {
                throw new Error(data?.error || `Ошибка сервера: ${response.status}`);
            }

            updateMessage('Переадресовываем на админа...');
            updateProgress(100);

            const text = 'Здравствуйте, я из канала SHARD по поводу задания!';
            const username = data.username || 'shardtask_bot';
            
            let redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
            
            if (data.redirect_url && data.redirect_url.startsWith('https://t.me/')) {
                redirectUrl = data.redirect_url;
                if (!redirectUrl.includes('?text=')) {
                    const hasQuery = redirectUrl.includes('?');
                    const sep = hasQuery ? '&' : '?';
                    redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
                }
            }

            setTimeout(() => {
                try {
                    tg.openTelegramLink(redirectUrl);
                    
                    setTimeout(() => {
                        if (document.visibilityState !== 'hidden') {
                            window.open(redirectUrl, '_blank');
                        }
                    }, 2000);
                    
                } catch (error) {
                    window.location.href = redirectUrl;
                }
            }, 800);

        } catch (error) {
            showProgress(false);
            showError('Ошибка соединения с сервером. Попробуйте еще раз.', true);
            isProcessing = false;
        }
    }

    function updateMessage(text) {
        const messageElement = document.getElementById('message');
        if (messageElement) messageElement.textContent = text;
    }

    function showProgress(show) {
        const progressContainer = document.getElementById('progress-container');
        if (progressContainer) {
            progressContainer.style.display = show ? 'block' : 'none';
        }
    }

    function updateProgress(percentage) {
        const progressBar = document.getElementById('progress-bar');
        if (progressBar) {
            progressBar.style.width = `${percentage}%`;
        }
    }

    function showError(errorMessage, showRetry = false) {
        const loadingElement = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');

        if (loadingElement) loadingElement.style.display = 'none';
        showProgress(false);

        errorContainer.innerHTML = `
            <div class="error-container">
                <div class="error-icon"></div>
                <div class="error-text">Произошла ошибка</div>
                <div class="error-subtext">${errorMessage}</div>
            </div>
        `;
        
        if (showRetry) {
            errorContainer.innerHTML += `
                <div class="telegram-button">
                    <button onclick="retryRedirect()">
                        Попробовать снова
                    </button>
                </div>
            `;
        }
        
        errorContainer.style.display = 'block';

        if (showRetry) {
            showRetryButton();
        }
    }

    function showRetryButton() {
        clearTimeout(retryButtonTimeout);
        
        retryButtonTimeout = setTimeout(() => {
            const bottomButton = document.getElementById('bottom-retry-button');
            if (bottomButton) {
                bottomButton.style.display = 'block';
            }
        }, 7000);
    }

    function retryRedirect() {
        clearTimeout(bottomButtonTimeout);
        const bottomButton = document.getElementById('bottom-retry-button');
        if (bottomButton) {
            bottomButton.style.display = 'none';
        }

        const loadingElement = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');

        errorContainer.style.display = 'none';
        loadingElement.style.display = 'flex';

        updateMessage('Переадресовываем на админа...');
        isProcessing = false;

        setTimeout(() => performRedirect(), 500);
    }

    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const telegramReady = initTelegram();
            if (!telegramReady) {
                showError('Ошибка инициализации Telegram');
                return;
            }

            parsedParams = parseTelegramParams();
            if (!parsedParams || !parsedParams.parsed_successfully) return;

            setTimeout(() => performRedirect(), 1000);

        } catch (error) {
            showError('Критическая ошибка при загрузке', true);
        }
    });
</script>
</body>
</html>
