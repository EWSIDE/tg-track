<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                          Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
            min-height: 0; /* Важно для flex */
        }

        .content.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Telegram-like loader */
        .tg-loader {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid rgba(142, 142, 147, 0.15);
            border-top-color: var(--tg-theme-button-color);
            animation: spin .8s linear infinite;
            position: absolute;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 2;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Состояние загрузки завершено (показываем GIF ошибки) */
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            visibility: hidden;
        }

        .emoji-container.loaded img {
            opacity: 1;
            transform: scale(1);
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
            opacity: 1;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            opacity: 0;
            visibility: hidden; /* Скрываем, но оставляем место */
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s ease;
            width: 100%;
            flex-shrink: 0; /* Фиксируем высоту */
            height: 86px; /* Высота кнопки 50px + паддинги */
            pointer-events: none; /* Отключаем клики когда невидима */
        }

        .footer.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto; /* Включаем клики когда видима */
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .tg-main-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader"></div>
        <img id="status-emoji" src="" alt="">
    </div>

    <div class="text-content">
        <div class="title" id="main-title">Открываем чат</div>
        <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    // Оставляем только GIF для ошибок
    const GIFS = {
        ERROR: 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true'
    };

    function init() {
        tg.ready();
        tg.expand();
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        // Показываем текст сразу
        document.getElementById('main-title').style.opacity = '1';
        document.getElementById('main-subtitle').style.opacity = '1';
    }

    /**
     * Универсальная функция управления состоянием загрузки.
     * Если url не передан, просто показывает лоадер.
     */
    function updateStatusImage(url) {
        return new Promise((resolve) => {
            const container = document.getElementById('emoji-box');
            const img = document.getElementById('status-emoji');
            
            if (!url) {
                // Если URL нет, сбрасываем состояние к лоадеру
                container.classList.remove('loaded');
                img.src = '';
                img.style.display = 'none';
                resolve();
                return;
            }
            
            container.classList.remove('loaded'); // Показываем лоадер перед загрузкой картинки
            img.style.display = 'block';
            
            img.onload = () => {
                setTimeout(() => {
                    container.classList.add('loaded'); // Скрываем лоадер, показываем картинку
                    resolve();
                }, 50);
            };
            img.onerror = () => {
                container.classList.add('loaded');
                resolve();
            };
            
            img.src = url;
        });
    }

    function parseParams() {
        const startParam = tg.initDataUnsafe?.start_param || 
                          new URLSearchParams(window.location.search).get('startapp');

        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал и попробуйте снова.');
            return false;
        }

        const parts = startParam.split('_');
        if (parts.length < 2) {
            showError('Ошибка данных', 'Некорректная ссылка. Попробуйте снова из бота.');
            return false;
        }

        parsedParams = { post_id: +parts[0], admin_id: +parts[1], raw: startParam };
        return true;
    }

    async function performRedirect() {
        try {
            const [response] = await Promise.all([
                fetch(`${BACKEND_URL}/api/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        startapp: parsedParams.raw,
                        post_id: parsedParams.post_id,
                        admin_id: parsedParams.admin_id,
                        tg_user_id: tg.initDataUnsafe?.user?.id,
                        user_data: tg.initDataUnsafe?.user || {}
                    })
                }),
                new Promise(r => setTimeout(r, 1500)) 
            ]);

            const data = await response.json();
            if (!data.success) throw new Error('API Error');

            const redirectUrl = data.redirect_url || `https://t.me/${data.username || 'shardtask_bot'}`;

            // Плавно скрываем контент перед переходом
            document.getElementById('main-view').classList.add('fade-out');

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => tg.close(), 1000);
            }, 600);

        } catch (e) {
            console.error('Redirect error:', e);
            showError('Ошибка сервера', 'Не удалось связаться с сервером. Проверьте соединение.');
        }
    }

    async function showError(title, text) {
        const titleEl = document.getElementById('main-title');
        const subtitleEl = document.getElementById('main-subtitle');
        const textContent = document.querySelector('.text-content');
        
        // Плавно скрываем текущий текст
        textContent.style.opacity = '0';
        
        // При ошибке загружаем GIF паука
        await updateStatusImage(GIFS.ERROR);

        // Плавно показываем новый текст
        setTimeout(() => {
            titleEl.innerText = title;
            subtitleEl.innerText = text;
            
            textContent.style.opacity = '1';
            
            // Плавно показываем кнопку (она уже занимает место, просто становится видимой)
            const footer = document.getElementById('footer');
            setTimeout(() => {
                footer.classList.add('visible');
            }, 200);
        }, 300);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        init();
        
        // Инициализируем с лоадером (без GIF)
        await updateStatusImage(null);
        
        if (parseParams()) {
            performRedirect();
        }
    });
</script>

</body>
</html>
