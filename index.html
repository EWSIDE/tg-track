<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraffPost | Переадресация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container { max-width: 300px; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .error-icon {
            width: 40px;
            height: 40px;
            position: relative;
            margin-bottom: 5px;
        }
        
        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #dc3545;
            top: 50%;
            left: 0;
        }
        
        .error-icon::before {
            transform: rotate(45deg);
        }
        
        .error-icon::after {
            transform: rotate(-45deg);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .message { 
            color: #999; 
            font-size: 14px; 
            line-height: 1.5;
            min-height: 20px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        .retry-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }
        
        .respond-button {
            background: #0088cc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        .retry-button:hover { opacity: 0.9; }
        .respond-button:hover { opacity: 0.9; }
        .retry-button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="loading" id="loading">
        <div class="loader" id="loader-icon"></div>
        <div class="message" id="message">Выполняется переадресация...</div>
    </div>
</div>

<script>
    // ============================================
    // КОНФИГУРАЦИЯ БЭКЕНДА
    // ============================================
    const BACKEND_URL = 'https://5-129-200-89.nip.io';
    const API_ENDPOINTS = {
        apiTrack: `${BACKEND_URL}/api/track`,
        health: `${BACKEND_URL}/health`
    };

    // ============================================
    // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
    // ============================================
    const tg = window.Telegram.WebApp;

    let postId = null;
    let adminId = null;
    let ref = null;
    let platform = 'tg';

    let tgUserId = null;
    let tgUser = null;

    let parsedParams = {};
    let isProcessing = false;
    let redirectCompleted = false;
    let respondTimer = null;
    let respondButtonAdded = false;

    // ============================================
    // ТЕЛЕГРАМ
    // ============================================
    function initTelegram() {
        try {
            tg.ready();
            tg.expand();

            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                tgUserId = tgUser.id?.toString() || null;
                console.log("Telegram user data:", tgUser);
            }

            return true;
        } catch (error) {
            console.error("Ошибка инициализации Telegram:", error);
            return false;
        }
    }

    // ============================================
    // ПАРСИНГ ПАРАМЕТРОВ
    // ============================================
    function parseTelegramParams() {
        console.log("=== ПАРСИНГ ПАРАМЕТРОВ ===");

        let startParam = null;

        if (tg.initDataUnsafe?.tgWebAppStartParam) {
            startParam = tg.initDataUnsafe.tgWebAppStartParam;
            console.log("Параметр из tgWebAppStartParam:", startParam);
        } else if (tg.initDataUnsafe?.start_param) {
            startParam = tg.initDataUnsafe.start_param;
            console.log("Параметр из start_param:", startParam);
        }

        // URL fallback (для теста)
        if (!startParam) {
            const urlParams = new URLSearchParams(window.location.search);
            const testParam = urlParams.get('test');
            const startapp = urlParams.get('startapp');

            if (testParam) {
                startParam = testParam;
                console.log("Параметр из URL (test):", startParam);
            } else if (startapp) {
                startParam = startapp;
                console.log("Параметр из URL (startapp):", startParam);
            }
        }

        if (!startParam) {
            showError('Задание не найдено');
            return null;
        }

        // очистка
        let cleanParam = startParam;
        if (cleanParam.startsWith('?')) cleanParam = cleanParam.substring(1);
        if (cleanParam.includes('tgWebAppStartParam=')) {
            cleanParam = cleanParam.split('tgWebAppStartParam=')[1];
        }

        console.log("Очищенный параметр:", cleanParam);

        // формат: postid_adminid_ref_platform
        const parts = cleanParam.split('_');

        if (parts.length >= 2) {
            try {
                postId = parseInt(parts[0], 10);
                adminId = parseInt(parts[1], 10);
                ref = parts.length > 2 ? parts[2] : null;
                platform = parts.length > 3 ? parts[3] : 'tg';

                if (!Number.isFinite(postId) || !Number.isFinite(adminId)) {
                    showError('Ошибка: Неверный формат параметров');
                    return null;
                }

                parsedParams = {
                    post_id: postId,
                    admin_id: adminId,
                    ref: ref,
                    platform: platform,
                    raw_param: cleanParam,
                    parsed_successfully: true
                };

                console.log("Успешно распарсено:", parsedParams);
                return parsedParams;

            } catch (error) {
                console.error("Ошибка парсинга:", error);
                showError('Ошибка: Неверный формат параметров');
                return null;
            }
        } else {
            showError('Ошибка: Неверный формат параметров');
            return null;
        }
    }

    // ============================================
    // ОСНОВНАЯ ФУНКЦИЯ
    // ============================================
    async function performRedirect() {
        if (isProcessing) return;
        isProcessing = true;
        
        // Запускаем таймер на 7 секунд для кнопки "Откликнуться"
        startRespondTimer();

        updateMessage('Отправка данных на сервер...');

        try {
            console.log("Отправка данных на бэкенд:", API_ENDPOINTS.apiTrack);

            const requestData = {
                startapp: parsedParams.raw_param,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tgUserId,
                ref: parsedParams.ref || 'direct',
                platform: parsedParams.platform,
                source: 'mini_app',
                timestamp: new Date().toISOString()
            };

            if (tgUser) {
                requestData.user_data = {
                    id: tgUser.id,
                    username: tgUser.username,
                    first_name: tgUser.first_name,
                    last_name: tgUser.last_name,
                    language_code: tgUser.language_code,
                    is_premium: tgUser.is_premium || false
                };
            }

            console.log("Данные запроса:", requestData);

            const response = await fetch(API_ENDPOINTS.apiTrack, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            console.log("Статус ответа:", response.status);

            let data;
            try {
                data = await response.json();
                console.log("Ответ от бэкенда:", data);
            } catch (jsonError) {
                console.error("Ошибка парсинга JSON:", jsonError);
                throw new Error('Ошибка формата ответа от сервера');
            }

            if (!response.ok || !data?.success) {
                throw new Error(data?.error || `HTTP error! status: ${response.status}`);
            }

            updateMessage('Выполняется переадресация...');

            const text = 'Здравствуйте, я с канала SHARD по поводу задания!';

            // ✅ ГЛАВНОЕ ИСПРАВЛЕНИЕ:
            // используем redirect_url с бэкенда (он может подтянуть username из БД)
            let redirectUrl = data.redirect_url || 'tg://resolve?domain=shardlightspace_bot';

            // Если это https://t.me/<username> — добавим текст
            if (redirectUrl.startsWith('https://t.me/')) {
                // аккуратно добавим query
                const hasQuery = redirectUrl.includes('?');
                const sep = hasQuery ? '&' : '?';
                redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
            }

            console.log("Redirecting to:", redirectUrl);
            
            // Отмечаем, что переадресация выполнена
            redirectCompleted = true;
            clearTimeout(respondTimer);

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
            }, 500);

        } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            redirectCompleted = true;
            clearTimeout(respondTimer);
            showError('Ошибка соединения с сервером. Попробуйте еще раз.');
            isProcessing = false;
        }
    }

    // ============================================
    // ТАЙМЕР НА 7 СЕКУНД (КНОПКА ОТКЛИКНУТЬСЯ)
    // ============================================
    function startRespondTimer() {
        respondTimer = setTimeout(() => {
            if (!redirectCompleted && !respondButtonAdded) {
                addRespondButton();
            }
        }, 7000); // 7 секунд
    }

    function addRespondButton() {
        respondButtonAdded = true;
        
        // Убираем старые кнопки если есть
        removeOldButtons();
        
        // Добавляем кнопку "Откликнуться"
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';
        buttonContainer.innerHTML = `<button class="respond-button" onclick="handleRespondClick()">Откликнуться</button>`;
        
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
            loadingElement.appendChild(buttonContainer);
        }
    }

    function handleRespondClick() {
        if (isProcessing) return;
        
        // Убираем старые кнопки если есть
        removeOldButtons();
        
        // Сбрасываем флаги
        respondButtonAdded = false;
        isProcessing = false;
        
        // Восстанавливаем loader если был заменен на крестик
        const loaderIcon = document.getElementById('loader-icon');
        if (loaderIcon && loaderIcon.className === 'error-icon') {
            loaderIcon.className = 'loader';
        }
        
        // Обновляем сообщение
        updateMessage('Выполняется переадресация...');
        
        // Выполняем переадресацию
        performRedirect();
    }

    // ============================================
    // UI HELPERS
    // ============================================
    function updateMessage(text) {
        const messageElement = document.getElementById('message');
        if (messageElement) {
            // Меняем класс в зависимости от содержания
            if (text.includes('Ошибка') || text.includes('не найдено') || text.includes('соединения')) {
                messageElement.className = 'error-message';
            } else {
                messageElement.className = 'message';
            }
            messageElement.textContent = text;
        }
    }

    function showError(errorMessage) {
        // Заменяем loader на красный крестик
        const loaderIcon = document.getElementById('loader-icon');
        if (loaderIcon) {
            loaderIcon.className = 'error-icon';
        }
        
        // Обновляем сообщение
        updateMessage(errorMessage);
        
        // Добавляем кнопку "Попробовать снова"
        removeOldButtons();
        
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';
        buttonContainer.innerHTML = `<button class="retry-button" onclick="retryRedirect()">Попробовать снова</button>`;
        
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
            loadingElement.appendChild(buttonContainer);
        }
    }

    function removeOldButtons() {
        const buttonContainer = document.querySelector('.button-container');
        if (buttonContainer) {
            buttonContainer.remove();
        }
    }

    function retryRedirect() {
        // Убираем старые кнопки
        removeOldButtons();
        
        // Сбрасываем флаги
        respondButtonAdded = false;
        redirectCompleted = false;
        isProcessing = false;

        // Восстанавливаем loader
        const loaderIcon = document.getElementById('loader-icon');
        if (loaderIcon && loaderIcon.className === 'error-icon') {
            loaderIcon.className = 'loader';
        }
        
        // Обновляем сообщение
        updateMessage('Выполняется переадресация...');

        // Очищаем таймер
        clearTimeout(respondTimer);

        setTimeout(() => performRedirect(), 500);
    }

    // ============================================
    // INIT
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
        console.log("=== ИНИЦИАЛИЗАЦИЯ TRAFFPOST ===");

        try {
            const telegramReady = initTelegram();
            if (!telegramReady) {
                showError('Ошибка инициализации Telegram');
                return;
            }

            parsedParams = parseTelegramParams();
            if (!parsedParams || !parsedParams.parsed_successfully) return;

            setTimeout(() => performRedirect(), 1000);

        } catch (error) {
            console.error("Критическая ошибка при инициализации:", error);
            showError('Критическая ошибка при загрузке');
        }
    });
</script>
</body>
</html>
