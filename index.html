<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraffPost | Переадресация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .container {
            max-width: 300px;
            width: 100%;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3390ec;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(51, 144, 236, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #cccccc;
            font-size: 15px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            margin-top: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .retry-button {
            background: linear-gradient(135deg, #3390ec 0%, #2b7cd6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(51, 144, 236, 0.4);
        }
        
        .retry-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(51, 144, 236, 0.3);
        }
        
        .retry-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .logo {
            margin-bottom: 25px;
            opacity: 0.8;
        }
        
        .logo-icon {
            font-size: 36px;
            color: #3390ec;
            filter: drop-shadow(0 0 10px rgba(51, 144, 236, 0.5));
        }
        
        .status-pulse {
            width: 8px;
            height: 8px;
            background: #3390ec;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px rgba(51, 144, 236, 0.7);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }
        
        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #888;
            font-size: 10px;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3390ec 0%, #2b7cd6 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .countdown {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">⟳</div>
            <div class="status-pulse"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <div class="message" id="message">Инициализация переадресации...</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="countdown" id="countdown"></div>
        </div>
        <div id="error-container" style="display: none;"></div>
    </div>

    <div class="debug" id="debug"></div>

    <script>
        // ============================================
        // КОНФИГУРАЦИЯ БЭКЕНДА
        // ============================================
        const BACKEND_URL = 'https://5-129-200-89.nip.io';
        const API_ENDPOINTS = {
            apiTrack: `${BACKEND_URL}/api/track`,
            health: `${BACKEND_URL}/health`
        };
        
        // ============================================
        // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
        // ============================================
        const tg = window.Telegram.WebApp;
        let postId = null;
        let adminId = null;
        let adminUsername = null;
        let ref = null;
        let platform = 'tg';
        let tgUserId = null;
        let tgUser = null;
        let parsedParams = {};
        let isProcessing = false;
        let progress = 0;
        let countdown = 3;
        
        // ============================================
        // ФУНКЦИИ ДЛЯ РАБОТЫ С ТЕЛЕГРАМ
        // ============================================
        function initTelegram() {
            try {
                tg.ready();
                tg.expand();
                
                // Устанавливаем черную тему
                tg.setHeaderColor('#000000');
                tg.setBackgroundColor('#000000');
                
                // Получаем данные пользователя
                if (tg.initDataUnsafe?.user) {
                    tgUser = tg.initDataUnsafe.user;
                    tgUserId = tgUser.id.toString();
                    updateDebug(`User: ${tgUser.id}${tgUser.username ? ` @${tgUser.username}` : ''}`);
                }
                
                return true;
            } catch (error) {
                console.error("Ошибка инициализации Telegram:", error);
                return false;
            }
        }
        
        // ============================================
        // ПАРСИНГ ПАРАМЕТРОВ
        // ============================================
        function parseTelegramParams() {
            updateMessage('Анализ параметров...');
            updateProgress(20);
            
            let startParam = null;
            
            // 1. Пробуем получить параметр из Telegram
            if (tg.initDataUnsafe?.tgWebAppStartParam) {
                startParam = tg.initDataUnsafe.tgWebAppStartParam;
                updateDebug(`StartParam: ${startParam}`);
            } else if (tg.initDataUnsafe?.start_param) {
                startParam = tg.initDataUnsafe.start_param;
                updateDebug(`StartParam: ${startParam}`);
            }
            
            // 2. Пробуем получить из URL (для тестирования)
            if (!startParam) {
                const urlParams = new URLSearchParams(window.location.search);
                const testParam = urlParams.get('test');
                const startapp = urlParams.get('startapp');
                
                if (testParam) {
                    startParam = testParam;
                    updateDebug(`TestParam: ${startParam}`);
                } else if (startapp) {
                    startParam = startapp;
                    updateDebug(`StartApp: ${startParam}`);
                }
            }
            
            if (!startParam) {
                showError('Ошибка: Не указаны параметры задания');
                return null;
            }
            
            // Очищаем параметр
            let cleanParam = startParam;
            if (cleanParam.startsWith('?')) cleanParam = cleanParam.substring(1);
            if (cleanParam.includes('tgWebAppStartParam=')) {
                cleanParam = cleanParam.split('tgWebAppStartParam=')[1];
            }
            
            // Парсим формат: postid_adminid_ref_platform
            const parts = cleanParam.split('_');
            
            if (parts.length >= 2) {
                try {
                    postId = parseInt(parts[0]);
                    adminId = parseInt(parts[1]);
                    ref = parts.length > 2 ? parts[2] : null;
                    platform = parts.length > 3 ? parts[3] : 'tg';
                    
                    parsedParams = {
                        post_id: postId,
                        admin_id: adminId,
                        ref: ref,
                        platform: platform,
                        raw_param: cleanParam,
                        parsed_successfully: true
                    };
                    
                    updateDebug(`Parsed: Post=${postId}, Admin=${adminId}, Platform=${platform}`);
                    updateProgress(40);
                    
                    return parsedParams;
                    
                } catch (error) {
                    console.error("Ошибка парсинга:", error);
                    showError('Ошибка: Неверный формат параметров');
                    return null;
                }
            } else {
                showError('Ошибка: Неверный формат параметров');
                return null;
            }
        }
        
        // ============================================
        // ОСНОВНАЯ ФУНКЦИЯ ПЕРЕАДРЕСАЦИИ
        // ============================================
        async function performRedirect() {
            if (isProcessing) return;
            isProcessing = true;
            
            updateMessage('Отправка данных на сервер...');
            updateProgress(60);
            
            // Запускаем обратный отсчет
            startCountdown();
            
            try {
                // Подготавливаем данные для отправки
                const requestData = {
                    startapp: parsedParams.raw_param,
                    post_id: parsedParams.post_id,
                    admin_id: parsedParams.admin_id,
                    tg_user_id: tgUserId,
                    ref: parsedParams.ref || 'direct',
                    platform: parsedParams.platform,
                    source: 'mini_app',
                    timestamp: new Date().toISOString()
                };
                
                // Добавляем данные пользователя
                if (tgUser) {
                    requestData.user_data = {
                        id: tgUser.id,
                        username: tgUser.username,
                        first_name: tgUser.first_name,
                        last_name: tgUser.last_name,
                        language_code: tgUser.language_code,
                        is_premium: tgUser.is_premium || false
                    };
                }
                
                updateDebug('Sending request...');
                
                // Отправляем запрос на бэкенд
                const response = await fetch(API_ENDPOINTS.apiTrack, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                let data;
                try {
                    data = await response.json();
                    updateDebug(`Response: ${response.status}`);
                } catch (jsonError) {
                    console.error("Ошибка парсинга JSON:", jsonError);
                    throw new Error('Ошибка формата ответа от сервера');
                }
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                // Выполняем переадресацию независимо от того, уникальный клик или повторный
                updateMessage('Выполняется переадресация...');
                updateProgress(80);
                
                // Текст для сообщения
                const text = 'Здравствуйте, я с канала SHARD по поводу задания!';
                
                // Формируем URL для переадресации
                let redirectUrl;
                
                if (data.admin_username) {
                    const username = data.admin_username.replace('@', '');
                    redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
                    updateDebug(`Redirect to: ${username}`);
                } else {
                    // Fallback на бота, если username не получен
                    redirectUrl = `tg://resolve?domain=shardlightspace_bot`;
                    updateDebug('Redirect to fallback bot');
                }
                
                // Завершаем прогресс
                updateProgress(100);
                updateMessage('Переадресация выполнена!');
                
                // Выполняем переадресацию через Telegram
                setTimeout(() => {
                    tg.openTelegramLink(redirectUrl);
                }, 500);
                
            } catch (error) {
                console.error("Ошибка при отправке запроса:", error);
                updateProgress(100);
                showError('Ошибка соединения с сервером. Попробуйте еще раз.', true);
                isProcessing = false;
                stopCountdown();
            }
        }
        
        // ============================================
        // ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ
        // ============================================
        function updateMessage(text) {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.textContent = text;
            }
        }
        
        function updateProgress(value) {
            progress = value;
            const progressElement = document.getElementById('progress');
            if (progressElement) {
                progressElement.style.width = `${value}%`;
            }
        }
        
        function updateDebug(text) {
            const debugElement = document.getElementById('debug');
            if (debugElement) {
                debugElement.textContent = text;
                debugElement.style.display = 'block';
                setTimeout(() => {
                    debugElement.style.display = 'none';
                }, 3000);
            }
        }
        
        function showError(errorMessage, showRetry = false) {
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            errorContainer.innerHTML = `
                <div class="error">
                    <div style="margin-bottom: 10px;">${errorMessage}</div>
                    ${showRetry ? '<button class="retry-button" onclick="retryRedirect()">Повторить попытку</button>' : ''}
                </div>
            `;
            errorContainer.style.display = 'block';
        }
        
        function retryRedirect() {
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            
            errorContainer.style.display = 'none';
            loadingElement.style.display = 'flex';
            
            updateMessage('Повторная попытка...');
            updateProgress(0);
            
            setTimeout(() => {
                performRedirect();
            }, 500);
        }
        
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;
            
            const interval = setInterval(() => {
                countdownElement.textContent = `Переадресация через ${countdown} сек...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = '';
                }
            }, 1000);
            
            window.countdownInterval = interval;
        }
        
        function stopCountdown() {
            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
            }
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.textContent = '';
            }
        }
        
        // ============================================
        // ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ
        // ============================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log("=== ИНИЦИАЛИЗАЦИЯ TRAFFPOST ===");
            
            try {
                // 1. Инициализируем Telegram
                updateMessage('Загрузка приложения...');
                const telegramReady = initTelegram();
                if (!telegramReady) {
                    showError('Ошибка инициализации Telegram');
                    return;
                }
                
                // 2. Парсим параметры
                parsedParams = parseTelegramParams();
                if (!parsedParams || !parsedParams.parsed_successfully) {
                    return;
                }
                
                // 3. Немного задержки для UX
                updateMessage('Подготовка к переадресации...');
                setTimeout(() => {
                    // 4. Выполняем переадресацию
                    performRedirect();
                }, 1000);
                
            } catch (error) {
                console.error("Критическая ошибка при инициализации:", error);
                showError('Критическая ошибка при загрузке', true);
            }
        });
        
        // Автоматический повтор при ошибке сети
        window.addEventListener('offline', () => {
            showError('Нет соединения с интернетом', true);
        });
        
        window.addEventListener('online', () => {
            const errorContainer = document.getElementById('error-container');
            if (errorContainer.style.display === 'block') {
                retryRedirect();
            }
        });
    </script>
</body>
</html>
