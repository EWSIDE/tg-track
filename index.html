<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
        }

        .content.fade-out {
            opacity: 0;
        }

        
        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Telegram-like loader */
        .tg-loader {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid rgba(142, 142, 147, 0.25);
            border-top-color: var(--tg-theme-button-color);
            animation: spin .8s linear infinite;
            transition: opacity 0.3s ease;
            position: absolute;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease 0.1s; /* Задержка для плавного появления после исчезновения лоадера */
        }

        .emoji-container.loaded .tg-loader {
            opacity: 0;
            animation: none;
            pointer-events: none;
        }

        .emoji-container.loaded img {
            opacity: 1;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            transition: opacity 0.3s ease;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
            transition: opacity 0.3s ease;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .footer.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .tg-main-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader" aria-label="loading"></div>
        <img id="status-emoji"
             src="https://github.com/goforbg/telegram-emoji-gifs/blob/master/hour-glass.gif?raw=true"
             alt="loading">
    </div>

    <div class="title">Открываем чат</div>
    <div class="subtitle">Это займёт пару секунд</div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    function init() {
        tg.ready();
        tg.expand();

        document.body.style.background =
            tg.themeParams.bg_color || '#ffffff';
        document.body.style.color =
            tg.themeParams.text_color || '#000000';
    }

    function waitForImage(img) {
        return new Promise(resolve => {
            if (img.complete) return resolve();
            img.onload = resolve;
            img.onerror = resolve;
        });
    }

    function parseParams() {
        const startParam =
            tg.initDataUnsafe?.start_param ||
            new URLSearchParams(window.location.search).get('startapp');

        if (!startParam) {
            showError(
                'Задание не найдено',
                'Пожалуйста, вернитесь в канал и попробуйте снова.'
            );
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length < 2) {
            showError(
                'Ошибка данных',
                'Пожалуйста, вернитесь в канал и попробуйте снова.'
            );
            return null;
        }

        parsedParams = {
            post_id: +parts[0],
            admin_id: +parts[1],
            raw: startParam
        };

        return parsedParams;
    }

    async function performRedirect() {
        try {
            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: parsedParams.raw,
                    post_id: parsedParams.post_id,
                    admin_id: parsedParams.admin_id,
                    tg_user_id: tg.initDataUnsafe?.user?.id,
                    user_data: tg.initDataUnsafe?.user || {}
                })
            });

            const data = await response.json();
            if (!data.success) throw new Error();

            const redirectUrl =
                data.redirect_url ||
                `https://t.me/${data.username || 'shardtask_bot'}`;

            const view = document.getElementById('main-view');
            view.classList.add('fade-out');

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => tg.close(), 600);
            }, 600);

        } catch {
            showError(
                'Ошибка',
                'Сервер в данный момент не отвечает'
            );
        }
    }

    function showError(title, text) {
        // Плавно обновляем текст
        const titleEl = document.querySelector('.title');
        const subtitleEl = document.querySelector('.subtitle');
        
        // Сначала плавно скрываем старый текст
        titleEl.style.opacity = '0';
        subtitleEl.style.opacity = '0';
        
        setTimeout(() => {
            // Меняем текст
            titleEl.innerText = title;
            subtitleEl.innerText = text;
            
            // Плавно показываем новый текст
            titleEl.style.opacity = '1';
            subtitleEl.style.opacity = '1';
        }, 200);

        // Меняем гифку на ошибку
        document.getElementById('status-emoji').src =
            'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true';
        
        // Ждем загрузки новой гифки
        const errorEmoji = document.getElementById('status-emoji');
        waitForImage(errorEmoji).then(() => {
            // Плавно показываем кнопку "Попробовать снова"
            setTimeout(() => {
                document.getElementById('footer').classList.add('show');
            }, 300);
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        init();
        if (!parseParams()) return;

        const emoji = document.getElementById('status-emoji');
        await waitForImage(emoji);

        // Плавно переходим от лоадера к гифке
        document.getElementById('emoji-box')?.classList.add('loaded');
        
        // Даем время для завершения анимации перехода
        setTimeout(() => {
            performRedirect();
        }, 400);
    });
</script>

</body>
</html>
