<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            transition: opacity .6s ease;
        }

        .content.fade-out {
            opacity: 0;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: appear .25s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: none;
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="content" id="main-view">
    <div class="emoji-container">
        <img id="status-emoji"
             src="https://github.com/goforbg/telegram-emoji-gifs/blob/master/hour-glass.gif?raw=true"
             alt="loading">
    </div>

    <div class="title">Открываем чат</div>
    <div class="subtitle">Это займёт пару секунд</div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    function init() {
        tg.ready();
        tg.expand();

        document.body.style.background =
            tg.themeParams.bg_color || '#ffffff';
        document.body.style.color =
            tg.themeParams.text_color || '#000000';
    }

    function waitForImage(img) {
        return new Promise(resolve => {
            if (img.complete) return resolve();
            img.onload = resolve;
            img.onerror = resolve;
        });
    }

    function parseParams() {
        const startParam =
            tg.initDataUnsafe?.start_param ||
            new URLSearchParams(window.location.search).get('startapp');

        if (!startParam) {
            showError(
                'Задание не найдено',
                'Пожалуйста, вернитесь в канал и попробуйте снова.'
            );
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length < 2) {
            showError(
                'Ошибка данных',
                'Пожалуйста, вернитесь в канал и попробуйте снова.'
            );
            return null;
        }

        parsedParams = {
            post_id: +parts[0],
            admin_id: +parts[1],
            raw: startParam
        };

        return parsedParams;
    }

    async function performRedirect() {
        try {
            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: parsedParams.raw,
                    post_id: parsedParams.post_id,
                    admin_id: parsedParams.admin_id,
                    tg_user_id: tg.initDataUnsafe?.user?.id,
                    user_data: tg.initDataUnsafe?.user || {}
                })
            });

            const data = await response.json();
            if (!data.success) throw new Error();

            const redirectUrl =
                data.redirect_url ||
                `https://t.me/${data.username || 'shardtask_bot'}`;

            const view = document.getElementById('main-view');
            view.classList.add('fade-out');

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => tg.close(), 600);
            }, 600);

        } catch {
            showError(
                'Ошибка',
                'Сервер в данный момент не отвечает'
            );
        }
    }

    function showError(title, text) {
        document.getElementById('status-emoji').src =
            'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true';

        document.querySelector('.title').innerText = title;
        document.querySelector('.subtitle').innerText = text;
        document.getElementById('footer').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', async () => {
        init();
        if (!parseParams()) return;

        const emoji = document.getElementById('status-emoji');
        await waitForImage(emoji);

        // небольшая пауза, чтобы экран воспринимался спокойно
        setTimeout(performRedirect, 1200);
    });
</script>

</body>
</html>
