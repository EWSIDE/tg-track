<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --smooth-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Профиль пользователя в углу */
        .user-profile {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 12px 4px 4px;
            border-radius: 20px;
            z-index: 10;
        }
        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            overflow: hidden;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 13px; font-weight: 500; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tg-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(142, 142, 147, 0.1);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin .8s linear infinite;
            position: absolute;
            transition: opacity 0.3s ease;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s var(--smooth-curve);
        }

        .emoji-container.loaded .tg-loader { opacity: 0; }
        .emoji-container.loaded img { opacity: 1; transform: scale(1); }

        .text-content { min-height: 100px; transition: all 0.4s var(--smooth-curve); }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
        .subtitle { font-size: 15px; color: var(--tg-theme-hint-color); line-height: 1.4; max-width: 260px; }

        .fade-out { opacity: 0; transform: translateY(10px); }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s var(--smooth-curve);
        }

        .footer.visible { opacity: 1; visibility: visible; transform: translateY(0); }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="user-profile" id="user-profile" style="display: none;">
    <div class="user-avatar" id="user-avatar"></div>
    <div class="user-name" id="user-name"></div>
</div>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader"></div>
        <img id="status-emoji" src="" alt="">
    </div>

    <div class="text-content" id="text-block">
        <div class="title" id="main-title">Открываем чат</div>
        <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="retryRedirect()">
        Попробовать снова
    </button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const ERROR_GIF = 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true';

    let isProcessing = false;
    let params = null;

    function init() {
        tg.ready();
        tg.expand();
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        
        // Отображение данных пользователя
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').textContent = user.first_name;
            const avatarContainer = document.getElementById('user-avatar');
            if (user.photo_url) {
                avatarContainer.innerHTML = `<img src="${user.photo_url}" alt="">`;
            } else {
                avatarContainer.textContent = user.first_name.charAt(0).toUpperCase();
            }
        }
    }

    function updateUI(title, subtitle, isError = false) {
        const block = document.getElementById('text-block');
        block.classList.add('fade-out');

        setTimeout(() => {
            document.getElementById('main-title').textContent = title;
            document.getElementById('main-subtitle').textContent = subtitle;
            block.classList.remove('fade-out');
            
            const footer = document.getElementById('footer');
            if (isError) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        }, 400);
    }

    async function setStatusImage(url) {
        const container = document.getElementById('emoji-box');
        const img = document.getElementById('status-emoji');
        if (!url) {
            container.classList.remove('loaded');
            img.src = '';
            return;
        }
        img.src = url;
        img.onload = () => container.classList.add('loaded');
    }

    function parseData() {
        const startParam = tg.initDataUnsafe?.tgWebAppStartParam || tg.initDataUnsafe?.start_param;
        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал.');
            return null;
        }
        const p = startParam.split('_');
        if (p.length < 2) {
            showError('Ошибка', 'Некорректные параметры ссылки.');
            return null;
        }
        params = { post_id: p[0], admin_id: p[1], raw: startParam };
        return params;
    }

    async function start() {
        if (isProcessing || !params) return;
        isProcessing = true;

        try {
            const res = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: params.raw,
                    tg_user_id: tg.initDataUnsafe?.user?.id,
                    user_data: tg.initDataUnsafe?.user
                })
            });

            const data = await res.json();
            if (!res.ok || !data.success) throw new Error();

            updateUI('Переходим в чат', 'Это может занять некоторое время');

            // Формирование ссылки с предзаполненным текстом
            const defaultText = 'Здравствуйте, я из канала SHARD по поводу задания!';
            let link = `https://t.me/${data.username || 'shardtask_bot'}?text=${encodeURIComponent(defaultText)}`;
            
            if (data.redirect_url) {
                link = data.redirect_url;
                if (!link.includes('text=')) {
                    const sep = link.includes('?') ? '&' : '?';
                    link += `${sep}text=${encodeURIComponent(defaultText)}`;
                }
            }

            setTimeout(() => {
                document.getElementById('main-view').style.opacity = '0';
                setTimeout(() => tg.openTelegramLink(link), 500);
            }, 1000);

        } catch (e) {
            showError('Ошибка соединения', 'Не удалось связаться с сервером. Попробуйте снова.', true);
            isProcessing = false;
        }
    }

    function showError(t, s, retry = true) {
        setStatusImage(ERROR_GIF);
        updateUI(t, s, retry);
    }

    function retryRedirect() {
        isProcessing = false;
        setStatusImage(null);
        updateUI('Открываем чат', 'Это займёт пару секунд', false);
        
        // Повторный парсинг и запуск
        setTimeout(() => {
            if (parseData()) {
                start();
            }
        }, 600);
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (parseData()) {
            setTimeout(start, 1000);
        }
    });
</script>
</body>
</html>
