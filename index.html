<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f2f2f7;
            --smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: opacity 0.5s ease;
        }

        .emoji-container {
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tg-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.05);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin .9s linear infinite;
            position: absolute;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .status-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s var(--smooth);
        }

        .emoji-container.loaded .status-gif {
            opacity: 1;
            transform: scale(1);
        }
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            visibility: hidden;
        }

        .text-content { 
            min-height: 80px; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .title { 
            font-size: 20px; 
            font-weight: 500; 
            margin-bottom: 8px; 
            letter-spacing: -0.3px; 
        }
        .subtitle { 
            font-size: 15px; 
            color: var(--tg-theme-hint-color); 
            line-height: 1.4; 
            max-width: 250px; 
            font-weight: 400; 
        }

        .fade-out { opacity: 0; transform: translateY(10px); transition: 0.3s var(--smooth); }

        .footer {
            padding: 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.6s var(--smooth);
        }

        .footer.visible { opacity: 1; visibility: visible; transform: translateY(0); }

        .tg-button {
            width: 100%;
            height: 54px;
            border: none;
            border-radius: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tg-button:active {
            opacity: 0.8;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .blocked-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .blocked-icon {
            width: 80px;
            height: 80px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .blocked-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }

        .blocked-subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 280px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .support-button {
            width: 100%;
            max-width: 280px;
            height: 54px;
            border: none;
            border-radius: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .support-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader" id="spinner"></div>
        <img class="status-gif" id="status-emoji" src="" alt="">
    </div>

    <div class="text-content" id="text-block">
        <div class="title" id="main-title">–û—Ç–∫—Ä—ã–≤–∞–µ–º</div>
        <div class="subtitle" id="main-subtitle">–≠—Ç–æ –∑–∞–π–º—ë—Ç –ø–∞—Ä—É —Å–µ–∫—É–Ω–¥</div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-button" onclick="retryRedirect()">
        –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
    </button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://5-129-200-89.nip.io';
    
    const LOADING_GIF_URL = 'assets/mail-box.gif';
    const ERROR_GIF_URL = 'assets/spider-crawl-folder.gif';
    const BLOCKED_GIF_URL = 'assets/spider-crawl-folder.gif';

    let isProcessing = false;

    function init() {
        tg.ready();
        tg.expand();
        
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
    }

    function setStatusImage(url) {
        const container = document.getElementById('emoji-box');
        const img = document.getElementById('status-emoji');
        
        container.classList.remove('loaded');
        
        if (!url) return;

        const preloader = new Image();
        preloader.onload = () => {
            img.src = url;
            setTimeout(() => {
                container.classList.add('loaded');
            }, 50);
        };
        preloader.onerror = () => {
            container.classList.add('loaded');
        };
        preloader.src = url;
    }

    function updateUI(title, subtitle, isError = false) {
        const block = document.getElementById('text-block');
        block.classList.add('fade-out');

        setTimeout(() => {
            document.getElementById('main-title').textContent = title;
            document.getElementById('main-subtitle').textContent = subtitle;
            block.classList.remove('fade-out');
            
            const footer = document.getElementById('footer');
            if (isError) {
                footer.classList.add('visible');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } else {
                footer.classList.remove('visible');
            }
        }, 300);
    }

    function showBlockedScreen(errorMessage = '–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω') {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
        const mainView = document.getElementById('main-view');
        const originalHTML = mainView.innerHTML;
        
        // –°–æ–∑–¥–∞–µ–º —ç–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        mainView.innerHTML = `
            <div class="blocked-container">
                <div class="blocked-icon">üö´</div>
                <div class="blocked-title">–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</div>
                <div class="blocked-subtitle">${errorMessage}</div>
                <button class="support-button" onclick="contactSupport()">
                    –û–±—Ä–∞—Ç–∏—Ç—å—Å—è –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É
                </button>
            </div>
        `;
        
        // –£–±–∏—Ä–∞–µ–º –ø–æ–¥–≤–∞–ª —Å –∫–Ω–æ–ø–∫–æ–π "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞"
        document.getElementById('footer').classList.remove('visible');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
        if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }

    function contactSupport() {
        const supportLink = `https://t.me/shardtask_bot`;
        tg.openTelegramLink(supportLink);
    }

    async function start() {
        if (isProcessing) return;
        
        setStatusImage(LOADING_GIF_URL);

        const startParam = tg.initDataUnsafe?.tgWebAppStartParam || tg.initDataUnsafe?.start_param;
        
        if (!startParam) {
            showBlockedScreen('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –∏–∑ –∫–∞–Ω–∞–ª–∞.');
            return;
        }

        isProcessing = true;
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            const res = await fetch(`${BACKEND_URL}/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: startParam,
                    initData: tg.initData,
                    source: 'mini_app'
                }),
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            const data = await res.json();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (data.status === 'blocked' || !data.success) {
                showBlockedScreen(data.error || '–í–∞—à –¥–æ—Å—Ç—É–ø –±—ã–ª –æ–≥—Ä–∞–Ω–∏—á–µ–Ω');
                isProcessing = false;
                return;
            }

            if (!res.ok || !data.success) {
                throw new Error(data.error || 'Unknown error');
            }

            updateUI('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —á–∞—Ç', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            const defaultText = '–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, —è –∏–∑ –∫–∞–Ω–∞–ª–∞ SHARD –ø–æ –ø–æ–≤–æ–¥—É –∑–∞–¥–∞–Ω–∏—è!';
            let link = `https://t.me/${data.admin_username || 'shardtask_bot'}?text=${encodeURIComponent(defaultText)}`;
            
            if (data.redirect_url) {
                link = data.redirect_url;
                if (!link.includes('text=')) {
                    link += (link.includes('?') ? '&' : '?') + `text=${encodeURIComponent(defaultText)}`;
                }
            }

            setTimeout(() => {
                document.getElementById('main-view').style.opacity = '0';
                setTimeout(() => tg.openTelegramLink(link), 500);
            }, 1200);

        } catch (e) {
            console.error('Error:', e);
            showBlockedScreen('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            isProcessing = false;
        }
    }

    function showError(t, s, retry = true) {
        setStatusImage(ERROR_GIF_URL);
        updateUI(t, s, retry);
    }

    function retryRedirect() {
        window.location.reload();
    }

    window.onload = () => {
        init();
        setTimeout(start, 400);
    };
</script>
</body>
</html>
