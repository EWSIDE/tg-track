<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã –¥–ª—è –ª—É—á—à–µ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è OS */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        body { 
            height: 100vh; 
            background: #ffffff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #222;
            -webkit-font-smoothing: antialiased; /* –£–ª—É—á—à–µ–Ω–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ —à—Ä–∏—Ñ—Ç–æ–≤ */
        }

        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ó–∞–º–µ–Ω–∏—Ç–µ, –µ—Å–ª–∏ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –¥—Ä—É–≥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç–µ –µ–≥–æ */
        .tg-logo { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 25px; 
            object-fit: contain;
        }

        h1 { 
            font-size: 24px; 
            margin-bottom: 12px; 
            font-weight: 500; 
        }

        p { 
            font-size: 16px; 
            line-height: 1.5;
            color: #707579; 
            margin-bottom: 32px; 
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: #33a0e5; /* –§–∏—Ä–º–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π —Ü–≤–µ—Ç Telegram */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.2s;
            margin-bottom: 24px;
        }

        .btn:hover {
            background-color: #2ea1e8;
        }

        .loader { 
            width: 24px; 
            height: 24px; 
            border: 2px solid #f0f0f0; /* –ë–æ–ª–µ–µ —Å–≤–µ—Ç–ª—ã–π —Å–µ—Ä—ã–π –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            border-top-color: #33a0e5; 
            border-radius: 50%; 
            margin: 0 auto; 
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .footer { 
            margin-top: 40px; 
            font-size: 14px; 
            color: #33a0e5;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Logo.png" alt="Telegram Logo" class="tg-logo">

    <h1>–û—Ç–∫—Ä—ã–≤–∞–µ–º Telegram</h1>
    <p>–ü–æ–¥–æ–∂–¥–∏—Ç–µ, –º—ã –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤–∞—Å –≤ —á–∞—Ç —Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º...</p>
    
    <div id="action-area">
        <div class="loader"></div>
    </div>

    <a href="https://t.me/ewside" class="footer">t.me/ewside</a>
</div>

<script>
(function () {
    const text = encodeURIComponent("–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø –∏–∑ –∫–∞–Ω–∞–ª–∞ LIGHT –ø–æ –ø–æ–≤–æ–¥—É –∑–∞–¥–∞–Ω–∏—è –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã");
    const username = "ewside";

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const tgUrl = isMobile 
        ? `tg://resolve?domain=${username}&text=${text}` 
        : `https://t.me/${username}?text=${text}`;

    const actionArea = document.getElementById('action-area');

    // ‚è≥ –ó–∞–¥–µ—Ä–∂–∫–∞ 5 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ –∞–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥–æ–º
    setTimeout(() => {
        window.location.href = tgUrl;
    }, 5000);

    // üîÅ Fallback ‚Äî –µ—Å–ª–∏ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –µ—â—ë —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
        actionArea.innerHTML = `<a href="${tgUrl}" class="btn">–û–¢–ö–†–´–¢–¨ –ß–ê–¢</a>`;
    }, 7000);
})();
</script>


</body>
</html>
