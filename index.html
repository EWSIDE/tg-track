<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARD | Подключение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        
        .neon-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Неоновый эффект и частицы */
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #667eea, #764ba2, #3390ec);
            border-radius: 50%;
            filter: blur(2px);
            animation: floatParticle 15s infinite linear;
            opacity: 0.3;
        }
        
        .neon-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 1;
            animation: pulseGlow 4s infinite ease-in-out;
        }
        
        /* Основное содержимое */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(20px);
            background: rgba(15, 15, 35, 0.7);
            border-radius: 24px;
            padding: 40px 30px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            box-shadow: 
                0 0 40px rgba(102, 126, 234, 0.1),
                0 0 80px rgba(102, 126, 234, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.03);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 2s infinite alternate;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .status-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-subtext {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            width: 0%;
            animation: progressAnimation 3s ease-in-out;
        }
        
        .countdown {
            font-size: 13px;
            opacity: 0.6;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }
        
        /* Анимации */
        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.2;
            }
            100% {
                transform: translate(var(--tx, 200px), var(--ty, -200px)) rotate(360deg);
                opacity: 0.4;
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
        
        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
            }
        }
        
        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            70% {
                width: 90%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .content {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="neon-container" id="container">
        <!-- Неоновое свечение -->
        <div class="neon-glow"></div>
        
        <!-- Частицы -->
        <div id="particles"></div>
        
        <!-- Основной контент -->
        <div class="content fade-in">
            <div class="logo">
                <i class="fas fa-gem"></i>
            </div>
            
            <h1 class="title">SHARD</h1>
            <p class="subtitle">Подключение к заданию</p>
            
            <div class="status-container">
                <div class="status-text" id="statusText">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <span>Инициализация...</span>
                </div>
                <p class="status-subtext" id="statusSubtext">Подготовка подключения</p>
                
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                
                <div class="countdown" id="countdown"></div>
            </div>
        </div>
        
        <div class="footer">
            SHARD Network © 2025 • v2.1
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация Telegram
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Устанавливаем тему
        tg.setHeaderColor('#0f0f23');
        tg.setBackgroundColor('#0f0f23');
        
        // Создаем частицы
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайные размеры и позиции
                const size = Math.random() * 100 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Случайная анимация
                particle.style.setProperty('--tx', `${Math.random() * 400 - 200}px`);
                particle.style.setProperty('--ty', `${Math.random() * 400 - 200}px`);
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Основная функция для переадресации
        async function redirectToAdmin() {
            const statusText = document.getElementById('statusText');
            const statusSubtext = document.getElementById('statusSubtext');
            const countdown = document.getElementById('countdown');
            
            // Получаем параметры
            let startParam = tg.initDataUnsafe?.tgWebAppStartParam || 
                            tg.initDataUnsafe?.start_param;
            
            // Если нет параметров в Telegram, проверяем URL
            if (!startParam) {
                const urlParams = new URLSearchParams(window.location.search);
                startParam = urlParams.get('startapp') || urlParams.get('test');
            }
            
            // Парсим параметры
            let postId, adminId, platform = 'tg', adminUsername = null;
            
            if (startParam) {
                const cleanParam = startParam.startsWith('?') ? startParam.substring(1) : startParam;
                const parts = cleanParam.split('_');
                
                if (parts.length >= 2) {
                    postId = parseInt(parts[0]);
                    adminId = parseInt(parts[1]);
                    platform = parts.length > 3 ? parts[3] : 'tg';
                    
                    // Пробуем получить username из третьего параметра, если он не числовой
                    if (parts.length > 2 && isNaN(parts[2])) {
                        adminUsername = parts[2];
                    }
                }
            }
            
            // Обновляем интерфейс
            statusText.innerHTML = '<i class="fas fa-signal"></i><span>Установка соединения...</span>';
            statusSubtext.textContent = postId ? `Задание #${postId}` : 'Подключение к администратору';
            
            // Подготавливаем данные пользователя
            let userData = {};
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userData = {
                    id: user.id,
                    username: user.username,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    language_code: user.language_code,
                    is_premium: user.is_premium || false
                };
            }
            
            try {
                // Отправляем данные на сервер
                const requestData = {
                    startapp: startParam,
                    post_id: postId,
                    admin_id: adminId,
                    tg_user_id: userData.id || null,
                    platform: platform,
                    source: 'mini_app',
                    user_data: userData
                };
                
                statusText.innerHTML = '<i class="fas fa-paper-plane"></i><span>Отправка данных...</span>';
                
                const response = await fetch('https://5-129-200-89.nip.io/api/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.admin_username) {
                        adminUsername = data.admin_username;
                    }
                    
                    statusText.innerHTML = '<i class="fas fa-check-circle"></i><span>Подключено!</span>';
                    statusSubtext.textContent = data.is_unique ? 'Уникальное подключение' : 'Повторное подключение';
                    
                } else {
                    throw new Error('Ошибка сервера');
                }
                
            } catch (error) {
                console.log('Ошибка соединения, продолжаем переадресацию...');
            }
            
            // Всегда переадресовываем
            statusText.innerHTML = '<i class="fas fa-external-link-alt"></i><span>Перенаправление...</span>';
            statusSubtext.textContent = 'Открытие чата с администратором';
            
            // Таймер обратного отсчета
            let seconds = 3;
            countdown.textContent = `Переход через ${seconds} секунд...`;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdown.textContent = `Переход через ${seconds} секунд...`;
                } else {
                    clearInterval(countdownInterval);
                    countdown.textContent = 'Переходим...';
                }
            }, 1000);
            
            // Переадресация через 3 секунды
            setTimeout(() => {
                performRedirect(adminUsername, platform);
            }, 3000);
        }
        
        // Функция для выполнения переадресации
        function performRedirect(adminUsername, platform) {
            let redirectUrl;
            
            if (adminUsername && adminUsername !== 'undefined' && adminUsername !== 'null') {
                // Очищаем username
                const cleanUsername = adminUsername.replace('@', '');
                
                // Сообщение для администратора
                const message = "Здравствуйте, я с канала SHARD по поводу задания!";
                
                // Формируем ссылку для Telegram
                redirectUrl = `https://t.me/${cleanUsername}?start=shard_task&text=${encodeURIComponent(message)}`;
                
                console.log('Переход к администратору:', cleanUsername);
                
            } else {
                // Fallback на бота
                redirectUrl = 'https://t.me/shardlightspace_bot';
                console.log('Переход к боту SHARD');
            }
            
            // Закрываем мини-приложение и открываем ссылку
            try {
                // Сначала закрываем мини-приложение
                tg.close();
                
                // Затем открываем ссылку
                setTimeout(() => {
                    window.open(redirectUrl, '_blank');
                }, 100);
                
            } catch (error) {
                console.error('Ошибка при переадресации:', error);
                
                // Альтернативный метод
                window.location.href = redirectUrl;
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Создаем частицы
            createParticles();
            
            // Запускаем процесс через небольшую задержку
            setTimeout(() => {
                redirectToAdmin();
            }, 800);
        });
        
        // Обработчик изменения темы
        tg.onEvent('themeChanged', () => {
            // Всегда темная тема
            document.body.style.background = 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%)';
            tg.setHeaderColor('#0f0f23');
            tg.setBackgroundColor('#0f0f23');
        });
    </script>
</body>
</html>
