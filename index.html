<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-destructive-text-color: #ff3b30;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
        }

        /* Анимированный лоадер */
        .loader-wrapper {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        .loader {
            width: 44px;
            height: 44px;
            border: 3px solid var(--tg-theme-secondary-bg-color);
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* Текстовые стили */
        .message {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--tg-theme-text-color);
        }

        /* Прогресс-бар */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--tg-theme-button-color);
            transition: width 0.3s ease;
        }

        /* Ошибки */
        .error-view {
            display: none;
        }

        .status-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--tg-theme-destructive-text-color);
            font-size: 24px;
            font-weight: bold;
        }

        /* Кнопки */
        .btn-container {
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            display: none;
        }

        .tg-button {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .tg-button:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loading-view">
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <div class="message" id="status-text">Переадресовываем на админа...</div>
        <div class="progress-container">
            <div class="progress-bar" id="pb"></div>
        </div>
    </div>

    <div id="error-view" class="error-view">
        <div class="status-icon">!</div>
        <div class="message">Произошла ошибка</div>
        <div style="color: var(--tg-theme-hint-color); font-size: 14px; margin-top: 8px;" id="error-msg"></div>
    </div>
</div>

<div class="btn-container" id="footer">
    <button class="tg-button" onclick="location.reload()">Попробовать снова</button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let isProcessing = false;
    let parsedParams = {};

    function init() {
        tg.ready();
        tg.expand();
        // Синхронизация цветов темы
        if (tg.themeParams.bg_color) document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
        if (tg.themeParams.button_color) document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
    }

    function parseParams() {
        let startParam = tg.initDataUnsafe?.start_param || new URLSearchParams(window.location.search).get('startapp');
        
        if (!startParam) {
            showError('Задание не найдено');
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length >= 2) {
            parsedParams = {
                post_id: parseInt(parts[0], 10),
                admin_id: parseInt(parts[1], 10),
                ref: parts[2] || 'direct',
                platform: parts[3] || 'tg',
                raw: startParam
            };
            return parsedParams;
        } else {
            showError('Неверный формат параметров');
            return null;
        }
    }

    async function performRedirect() {
        if (isProcessing) return;
        isProcessing = true;
        updateProgress(40);

        try {
            const requestData = {
                startapp: parsedParams.raw,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tg.initDataUnsafe?.user?.id,
                ref: parsedParams.ref,
                platform: parsedParams.platform,
                source: 'mini_app',
                user_data: tg.initDataUnsafe?.user || {}
            };

            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            if (!response.ok || !data.success) throw new Error(data.error || 'Ошибка сервера');

            updateProgress(100);

            // ТВОЯ ОРИГИНАЛЬНАЯ ПЕРЕАДРЕСАЦИЯ
            const text = 'Здравствуйте, я из канала SHARD по поводу задания!';
            const username = data.username || 'shardtask_bot';
            let redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
            
            if (data.redirect_url && data.redirect_url.startsWith('https://t.me/')) {
                redirectUrl = data.redirect_url;
                if (!redirectUrl.includes('?text=')) {
                    const sep = redirectUrl.includes('?') ? '&' : '?';
                    redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
                }
            }

            setTimeout(() => {
                try {
                    tg.openTelegramLink(redirectUrl);
                    setTimeout(() => {
                        if (document.visibilityState !== 'hidden') {
                            window.open(redirectUrl, '_blank');
                        }
                    }, 2000);
                } catch (error) {
                    window.location.href = redirectUrl;
                }
            }, 800);

        } catch (error) {
            showError('Ошибка соединения с сервером');
        }
    }

    function updateProgress(v) {
        document.getElementById('pb').style.width = v + '%';
    }

    function showError(m) {
        document.getElementById('loading-view').style.display = 'none';
        document.getElementById('error-view').style.display = 'block';
        document.getElementById('footer').style.display = 'block';
        document.getElementById('error-msg').textContent = m;
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (parseParams()) {
            setTimeout(performRedirect, 1000);
        }
    });
</script>
</body>
</html>
