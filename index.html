<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            /* Плавное появление всего контента */
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Контейнер для эмодзи с мягкой сменой изображения */
        .emoji-container {
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        /* Состояния текста */
        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: opacity 0.2s ease;
        }

        .subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color);
            line-height: 1.5;
            max-width: 280px;
            transition: opacity 0.2s ease;
        }

        /* Скрываем старый лоадер, заменяем его на пустое пространство */
        .loader-placeholder {
            height: 40px;
            margin-top: 20px;
        }

        .footer {
            padding: 16px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            background: var(--tg-theme-bg-color);
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .tg-main-button {
            width: 100%;
            height: 54px;
            border: none;
            border-radius: 14px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Класс для плавного скрытия элементов перед сменой текста */
        .fade-out { opacity: 0; }
    </style>
</head>
<body>

<div class="content" id="main-view">
    <div class="emoji-container">
        <img id="status-emoji" src="https://github.com/goforbg/telegram-emoji-gifs/blob/master/hour-glass.gif?raw=true" alt="status">
    </div>
    <div class="title" id="status-title">Загрузка...</div>
    <div class="subtitle" id="status-desc">Синхронизация с данными Telegram</div>
    <div class="loader-placeholder"></div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">Попробовать снова</button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    // Ссылки на GIF
    const GIFS = {
        WAIT: 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/hour-glass.gif?raw=true',
        SUCCESS: 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/party-confetti.gif?raw=true',
        ERROR: 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true'
    };

    function init() {
        tg.ready();
        tg.expand();
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
    }

    // Вспомогательная функция для красивого обновления UI
    function updateUI(title, desc, emojiSrc) {
        const titleEl = document.getElementById('status-title');
        const descEl = document.getElementById('status-desc');
        const emojiEl = document.getElementById('status-emoji');

        // Кратковременное затухание для плавности
        [titleEl, descEl].forEach(el => el.classList.add('fade-out'));
        
        setTimeout(() => {
            titleEl.innerText = title;
            descEl.innerText = desc;
            if (emojiSrc) emojiEl.src = emojiSrc;
            
            [titleEl, descEl].forEach(el => el.classList.remove('fade-out'));
        }, 200);
    }

    function parseParams() {
        let startParam = tg.initDataUnsafe?.start_param || new URLSearchParams(window.location.search).get('startapp');
        
        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал и попробуйте снова.');
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length >= 2) {
            parsedParams = {
                post_id: parseInt(parts[0], 10),
                admin_id: parseInt(parts[1], 10),
                ref: parts[2] || 'direct',
                platform: parts[3] || 'tg',
                raw: startParam
            };
            return parsedParams;
        } else {
            showError('Ошибка данных', 'Неверный формат параметров запуска.');
            return null;
        }
    }

    async function performRedirect() {
        updateUI('Подготовка...', 'Подключаемся к серверу SHARD', GIFS.WAIT);

        try {
            const requestData = {
                startapp: parsedParams.raw,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tg.initDataUnsafe?.user?.id,
                ref: parsedParams.ref,
                platform: parsedParams.platform,
                source: 'mini_app',
                user_data: tg.initDataUnsafe?.user || {}
            };

            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            if (!response.ok || !data.success) throw new Error(data.error || 'Ошибка сервера');

            // Успех
            updateUI('Почти готово', 'Переходим в диалог с администратором', GIFS.SUCCESS);
            
            const text = 'Здравствуйте, я из канала SHARD по поводу задания!';
            const username = data.username || 'shardtask_bot';
            let redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
            
            if (data.redirect_url && data.redirect_url.startsWith('https://t.me/')) {
                redirectUrl = data.redirect_url;
                if (!redirectUrl.includes('?text=')) {
                    const sep = redirectUrl.includes('?') ? '&' : '?';
                    redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
                }
            }

            // Задержка, чтобы пользователь увидел "Success" анимацию
            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                setTimeout(() => { tg.close(); }, 1200);
            }, 1500);

        } catch (error) {
            showError('Ошибка связи', 'Не удалось соединиться с сервером. Проверьте интернет.');
        }
    }

    function showError(title, msg) {
        updateUI(title, msg, GIFS.ERROR);
        document.getElementById('footer').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (parseParams()) {
            // Небольшая пауза перед началом для эффекта "загрузки"
            setTimeout(performRedirect, 1000);
        }
    });
</script>
</body>
</html>
