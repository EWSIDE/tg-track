<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SATURN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-destructive-text-color: #ff3b30;
            --smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .user-profile {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            z-index: 10;
            white-space: nowrap;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 14px; font-weight: 500; opacity: 0.9; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: opacity 0.5s ease;
        }

        .emoji-container {
            width: 140px;
            height: 140px;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tg-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.05);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin .9s linear infinite;
            position: absolute;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .status-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s var(--smooth);
        }

        .emoji-container.loaded .status-gif {
            opacity: 1;
            transform: scale(1);
        }
        .emoji-container.loaded .tg-loader {
            opacity: 0;
            visibility: hidden;
        }

        .text-content { 
            min-height: 80px; 
            text-align: center;
            max-width: 320px;
            margin: 0 auto;
        }
        .title { 
            font-size: 20px; 
            font-weight: 500; 
            margin-bottom: 8px; 
            letter-spacing: -0.3px; 
        }
        .subtitle { 
            font-size: 15px; 
            color: var(--tg-theme-hint-color); 
            line-height: 1.4; 
            font-weight: 400;
            margin-bottom: 8px;
        }
        .error-subtitle {
            color: var(--tg-theme-destructive-text-color);
            font-size: 14px;
            line-height: 1.3;
            opacity: 0.8;
        }
        .contact-info {
            font-size: 14px;
            color: var(--tg-theme-button-color);
            text-decoration: none;
            margin-top: 12px;
            display: inline-block;
            font-weight: 500;
        }

        .fade-out { opacity: 0; transform: translateY(10px); transition: 0.3s var(--smooth); }

        .footer {
            padding: 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.6s var(--smooth);
        }

        .footer.visible { opacity: 1; visibility: visible; transform: translateY(0); }

        .tg-main-button {
            width: 100%;
            height: 54px;
            border: none;
            border-radius: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .tg-main-button:active {
            background-color: color-mix(in srgb, var(--tg-theme-button-color) 80%, black);
        }
        
        .back-button {
            width: 100%;
            height: 54px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 14px;
            background: transparent;
            color: var(--tg-theme-button-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s ease;
        }
        .back-button:active {
            background-color: color-mix(in srgb, var(--tg-theme-button-color) 10%, transparent);
        }

        /* Стили для страницы блокировки */
        .blocked-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            flex: 1;
        }
        
        .blocked-emoji {
            width: 160px;
            height: 160px;
            margin-bottom: 32px;
            object-fit: contain;
        }
        
        .blocked-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--tg-theme-destructive-text-color);
        }
        
        .blocked-message {
            font-size: 16px;
            color: var(--tg-theme-text-color);
            line-height: 1.5;
            margin-bottom: 16px;
            max-width: 300px;
        }
        
        .blocked-reason {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        
        .blocked-actions {
            width: 100%;
            max-width: 300px;
            margin-top: 24px;
        }
        
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            height: 54px;
            border-radius: 14px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="user-profile" id="user-profile" style="display: none;">
    <div class="user-avatar" id="user-avatar"></div>
    <div class="user-name" id="user-name"></div>
</div>

<!-- Основной контент -->
<div class="content" id="main-view">
    <div class="emoji-container" id="emoji-box">
        <div class="tg-loader" id="spinner"></div>
        <img class="status-gif" id="status-emoji" src="" alt="">
    </div>

    <div class="text-content" id="text-block">
        <div class="title" id="main-title">Открываем</div>
        <div class="subtitle" id="main-subtitle">Это займёт пару секунд</div>
    </div>
</div>

<!-- Футер с кнопками -->
<div class="footer" id="footer">
    <button class="tg-main-button" onclick="retryRedirect()" id="retry-button">
        Попробовать снова
    </button>
    <button class="back-button" onclick="goToChannel()" id="back-button">
        Вернуться в канал
    </button>
</div>

<!-- Страница блокировки -->
<div class="blocked-container hidden" id="blocked-view">
    <img src="assets/x.gif" alt="Заблокировано" class="blocked-emoji" id="blocked-emoji">
    <div class="blocked-title" id="blocked-title">Ваш IP заблокирован</div>
    <div class="blocked-message" id="blocked-message">
        Возможно у вас включен VPN, советую выключить его. Если не помогло, то решением владельца вы заблокированы в нашем канале.
    </div>
    <div class="blocked-reason" id="blocked-reason">
        Причина: <span id="reason-text">Административная блокировка</span>
    </div>
    <div class="blocked-actions">
        <button class="tg-main-button" onclick="checkConnection()" id="check-vpn-button">
            Проверить подключение
        </button>
        <a href="https://t.me/shardlightspace" class="contact-button" target="_blank">
            Обратиться в поддержку
        </a>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://5-129-200-89.nip.io';
    
    const LOADING_GIF_URL = 'assets/mail-box.gif';
    const ERROR_GIF_URL = 'assets/spider-crawl-folder.gif';
    const BLOCKED_GIF_URL = 'assets/x.gif';

    let isProcessing = false;
    let blockedReason = 'Административная блокировка';
    let blockedIP = '';

    function init() {
        tg.ready();
        tg.expand();
        
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').textContent = user.first_name;
            const av = document.getElementById('user-avatar');
            if (user.photo_url) {
                av.innerHTML = `<img src="${user.photo_url}" alt="">`;
            } else {
                av.textContent = user.first_name.charAt(0).toUpperCase();
            }
        }
    }

    function setStatusImage(url) {
        const container = document.getElementById('emoji-box');
        const img = document.getElementById('status-emoji');
        
        container.classList.remove('loaded');
        
        if (!url) return;

        const preloader = new Image();
        preloader.onload = () => {
            img.src = url;
            setTimeout(() => {
                container.classList.add('loaded');
            }, 50);
        };
        preloader.onerror = () => {
            console.error('Failed to load image:', url);
            container.classList.add('loaded');
        };
        preloader.src = url;
    }

    function updateUI(title, subtitle, isError = false) {
        const block = document.getElementById('text-block');
        block.classList.add('fade-out');

        setTimeout(() => {
            document.getElementById('main-title').textContent = title;
            document.getElementById('main-subtitle').textContent = subtitle;
            block.classList.remove('fade-out');
            
            const footer = document.getElementById('footer');
            if (isError) {
                footer.classList.add('visible');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } else {
                footer.classList.remove('visible');
            }
        }, 300);
    }

    function showBlockedPage() {
        // Скрываем основной контент
        document.getElementById('main-view').classList.add('hidden');
        document.getElementById('footer').classList.add('hidden');
        
        // Показываем страницу блокировки
        const blockedView = document.getElementById('blocked-view');
        blockedView.classList.remove('hidden');
        
        // Устанавливаем причину блокировки
        document.getElementById('reason-text').textContent = blockedReason;
        
        // Добавляем информацию об IP если есть
        if (blockedIP) {
            const reasonElement = document.getElementById('blocked-reason');
            reasonElement.innerHTML = `Заблокирован IP: <strong>${blockedIP}</strong><br>Причина: <span id="reason-text">${blockedReason}</span>`;
        }
        
        // Устанавливаем GIF для блокировки
        const blockedEmoji = document.getElementById('blocked-emoji');
        const preloader = new Image();
        preloader.onload = () => {
            blockedEmoji.src = BLOCKED_GIF_URL;
        };
        preloader.onerror = () => {
            console.error('Failed to load blocked GIF');
            // Можно установить fallback emoji
            blockedEmoji.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 24 24"><path fill="%23ff3b30" d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>';
        };
        preloader.src = BLOCKED_GIF_URL;
        
        // Вибрация для уведомления
        if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('error');
            setTimeout(() => tg.HapticFeedback.impactOccurred('heavy'), 200);
        }
    }

    async function start() {
        if (isProcessing) return;
        
        setStatusImage(LOADING_GIF_URL);

        const startParam = tg.initDataUnsafe?.tgWebAppStartParam || tg.initDataUnsafe?.start_param;
        
        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, используйте корректную ссылку из канала.');
            return;
        }

        isProcessing = true;
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            const res = await fetch(`${BACKEND_URL}/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    startapp: startParam,
                    initData: tg.initData,
                    source: 'mini_app'
                }),
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            const data = await res.json();
            
            // Проверяем, заблокирован ли IP
            if (res.status === 403 && data.error === 'IP address is blocked') {
                blockedIP = data.blocked_ip || 'неизвестен';
                blockedReason = data.reason || 'Административная блокировка';
                showBlockedPage();
                isProcessing = false;
                return;
            }
            
            if (!res.ok || !data.success) {
                throw new Error(data.error || 'Unknown error');
            }

            updateUI('Переходим в чат', 'Пожалуйста, подождите...');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            const defaultText = 'Здравствуйте, я из канала SATURN по поводу задания!';
            let link = `https://t.me/${data.admin_username || 'shardtask_bot'}?text=${encodeURIComponent(defaultText)}`;
            
            if (data.redirect_url) {
                link = data.redirect_url;
                if (!link.includes('text=')) {
                    link += (link.includes('?') ? '&' : '?') + `text=${encodeURIComponent(defaultText)}`;
                }
            }

            setTimeout(() => {
                document.getElementById('main-view').style.opacity = '0';
                setTimeout(() => tg.openTelegramLink(link), 500);
            }, 1200);

        } catch (e) {
            console.error('Error:', e);
            
            // Проверяем, не является ли ошибка связанной с заблокированным IP
            if (e.message.includes('blocked') || e.message.includes('403')) {
                blockedReason = 'Обнаружена блокировка сети';
                showBlockedPage();
            } else {
                showError('Ошибка соединения', 'Не удалось связаться с сервером. Попробуйте позже.', true);
            }
            
            isProcessing = false;
        }
    }

    function showError(t, s, retry = true) {
        setStatusImage(ERROR_GIF_URL);
        updateUI(t, s, retry);
    }

    function retryRedirect() {
        // Сброс состояния и повторная попытка
        document.getElementById('footer').classList.remove('visible');
        document.getElementById('blocked-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        document.getElementById('main-view').style.opacity = '1';
        
        setTimeout(() => {
            start();
        }, 300);
    }

    function goToChannel() {
        tg.openTelegramLink('https://t.me/shardlightspace');
    }

    function checkConnection() {
        // Простая проверка подключения
        updateUI('Проверяем подключение', 'Ищем возможные проблемы...');
        
        setTimeout(() => {
            // Здесь можно добавить более сложную логику проверки VPN
            const hasVPN = Math.random() > 0.5; // Заглушка для примера
            
            if (hasVPN) {
                document.getElementById('blocked-message').innerHTML = 
                    'Обнаружено VPN-подключение. Пожалуйста:<br><br>' +
                    '1. Отключите VPN в настройках<br>' +
                    '2. Перезагрузите приложение<br>' +
                    '3. Попробуйте снова';
            } else {
                document.getElementById('blocked-message').innerHTML = 
                    'VPN не обнаружен. Возможно, ваш IP был заблокирован администратором.<br><br>' +
                    'Обратитесь в поддержку для разблокировки.';
            }
            
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
        }, 1500);
    }

    function hideBlockedPage() {
        document.getElementById('blocked-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
    }

    window.onload = () => {
        init();
        
        // Предзагрузка GIF для блокировки
        const preloadGif = new Image();
        preloadGif.src = BLOCKED_GIF_URL;
        
        setTimeout(start, 400);
    };
</script>
</body>
</html>
