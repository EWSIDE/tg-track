<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraffPost | Переадресация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container { max-width: 300px; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .message { color: #999; font-size: 14px; line-height: 1.5; }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(220, 53, 69, 0.2);
            margin-top: 10px;
        }

        .retry-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: opacity 0.2s;
        }

        .retry-button:hover { opacity: 0.9; }
        .retry-button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="loading" id="loading">
        <div class="loader"></div>
        <div class="message" id="message">Выполняется переадресация...</div>
    </div>
    <div id="error-container" style="display: none;"></div>
</div>

<script>
    // ============================================
    // КОНФИГУРАЦИЯ БЭКЕНДА
    // ============================================
    const BACKEND_URL = 'https://5-129-200-89.nip.io';
    const API_ENDPOINTS = {
        apiTrack: `${BACKEND_URL}/api/track`,
        health: `${BACKEND_URL}/health`
    };

    // ============================================
    // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
    // ============================================
    const tg = window.Telegram.WebApp;

    let postId = null;
    let adminId = null;
    let ref = null;
    let platform = 'tg';

    let tgUserId = null;
    let tgUser = null;

    let parsedParams = {};
    let isProcessing = false;

    // ============================================
    // ТЕЛЕГРАМ
    // ============================================
    function initTelegram() {
        try {
            tg.ready();
            tg.expand();

            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                tgUserId = tgUser.id?.toString() || null;
                console.log("Telegram user data:", tgUser);
            }

            return true;
        } catch (error) {
            console.error("Ошибка инициализации Telegram:", error);
            return false;
        }
    }

    // ============================================
    // ПАРСИНГ ПАРАМЕТРОВ
    // ============================================
    function parseTelegramParams() {
        console.log("=== ПАРСИНГ ПАРАМЕТРОВ ===");

        let startParam = null;

        if (tg.initDataUnsafe?.tgWebAppStartParam) {
            startParam = tg.initDataUnsafe.tgWebAppStartParam;
            console.log("Параметр из tgWebAppStartParam:", startParam);
        } else if (tg.initDataUnsafe?.start_param) {
            startParam = tg.initDataUnsafe.start_param;
            console.log("Параметр из start_param:", startParam);
        }

        // URL fallback (для теста)
        if (!startParam) {
            const urlParams = new URLSearchParams(window.location.search);
            const testParam = urlParams.get('test');
            const startapp = urlParams.get('startapp');

            if (testParam) {
                startParam = testParam;
                console.log("Параметр из URL (test):", startParam);
            } else if (startapp) {
                startParam = startapp;
                console.log("Параметр из URL (startapp):", startParam);
            }
        }

        if (!startParam) {
            showError('Задание не найдено');
            return null;
        }

        // очистка
        let cleanParam = startParam;
        if (cleanParam.startsWith('?')) cleanParam = cleanParam.substring(1);
        if (cleanParam.includes('tgWebAppStartParam=')) {
            cleanParam = cleanParam.split('tgWebAppStartParam=')[1];
        }

        console.log("Очищенный параметр:", cleanParam);

        // формат: postid_adminid_ref_platform
        const parts = cleanParam.split('_');

        if (parts.length >= 2) {
            try {
                postId = parseInt(parts[0], 10);
                adminId = parseInt(parts[1], 10);
                ref = parts.length > 2 ? parts[2] : null;
                platform = parts.length > 3 ? parts[3] : 'tg';

                if (!Number.isFinite(postId) || !Number.isFinite(adminId)) {
                    showError('Ошибка: Неверный формат параметров');
                    return null;
                }

                parsedParams = {
                    post_id: postId,
                    admin_id: adminId,
                    ref: ref,
                    platform: platform,
                    raw_param: cleanParam,
                    parsed_successfully: true
                };

                console.log("Успешно распарсено:", parsedParams);
                return parsedParams;

            } catch (error) {
                console.error("Ошибка парсинга:", error);
                showError('Ошибка: Неверный формат параметров');
                return null;
            }
        } else {
            showError('Ошибка: Неверный формат параметров');
            return null;
        }
    }

    // ============================================
    // ОСНОВНАЯ ФУНКЦИЯ
    // ============================================
    async function performRedirect() {
        if (isProcessing) return;
        isProcessing = true;

        updateMessage('Отправка данных на сервер...');

        try {
            console.log("Отправка данных на бэкенд:", API_ENDPOINTS.apiTrack);

            const requestData = {
                startapp: parsedParams.raw_param,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tgUserId,
                ref: parsedParams.ref || 'direct',
                platform: parsedParams.platform,
                source: 'mini_app',
                timestamp: new Date().toISOString()
            };

            if (tgUser) {
                requestData.user_data = {
                    id: tgUser.id,
                    username: tgUser.username,
                    first_name: tgUser.first_name,
                    last_name: tgUser.last_name,
                    language_code: tgUser.language_code,
                    is_premium: tgUser.is_premium || false
                };
            }

            console.log("Данные запроса:", requestData);

            const response = await fetch(API_ENDPOINTS.apiTrack, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            console.log("Статус ответа:", response.status);

            let data;
            try {
                data = await response.json();
                console.log("Ответ от бэкенда:", data);
            } catch (jsonError) {
                console.error("Ошибка парсинга JSON:", jsonError);
                throw new Error('Ошибка формата ответа от сервера');
            }

            if (!response.ok || !data?.success) {
                throw new Error(data?.error || `HTTP error! status: ${response.status}`);
            }

            updateMessage('Выполняется переадресация...');

            const text = 'Здравствуйте, я с канала SHARD по поводу задания!';

            // ✅ ГЛАВНОЕ ИСПРАВЛЕНИЕ:
            // используем redirect_url с бэкенда (он может подтянуть username из БД)
            let redirectUrl = data.redirect_url || 'tg://resolve?domain=shardlightspace_bot';

            // Если это https://t.me/<username> — добавим текст
            if (redirectUrl.startsWith('https://t.me/')) {
                // аккуратно добавим query
                const hasQuery = redirectUrl.includes('?');
                const sep = hasQuery ? '&' : '?';
                redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
            }

            console.log("Redirecting to:", redirectUrl);

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
            }, 500);

        } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            showError('Ошибка соединения с сервером. Попробуйте еще раз.', true);
            isProcessing = false;
        }
    }

    // ============================================
    // UI HELPERS
    // ============================================
    function updateMessage(text) {
        const messageElement = document.getElementById('message');
        if (messageElement) messageElement.textContent = text;
    }

    function showError(errorMessage, showRetry = false) {
        const loadingElement = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');

        if (loadingElement) loadingElement.style.display = 'none';

        errorContainer.innerHTML = `
            <div class="error">
                <div>${errorMessage}</div>
                ${showRetry ? '<button class="retry-button" onclick="retryRedirect()">Попробовать снова</button>' : ''}
            </div>
        `;
        errorContainer.style.display = 'block';
    }

    function retryRedirect() {
        const loadingElement = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');

        errorContainer.style.display = 'none';
        loadingElement.style.display = 'flex';

        updateMessage('Выполняется переадресация...');

        setTimeout(() => performRedirect(), 500);
    }

    // ============================================
    // INIT
    // ============================================
    document.addEventListener('DOMContentLoaded', async function() {
        console.log("=== ИНИЦИАЛИЗАЦИЯ TRAFFPOST ===");

        try {
            const telegramReady = initTelegram();
            if (!telegramReady) {
                showError('Ошибка инициализации Telegram');
                return;
            }

            parsedParams = parseTelegramParams();
            if (!parsedParams || !parsedParams.parsed_successfully) return;

            setTimeout(() => performRedirect(), 1000);

        } catch (error) {
            console.error("Критическая ошибка при инициализации:", error);
            showError('Критическая ошибка при загрузке', true);
        }
    });
</script>
</body>
</html>
