<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji';
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Telegram Emoji Styling */
        .emoji-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .emoji-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Typography following Telegram UI */
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            max-width: 260px;
        }

        /* Modern Telegram Loader */
        .loader-container {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-loader {
            width: 48px;
            height: 48px;
            position: relative;
        }

        .telegram-loader::before,
        .telegram-loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: telegramLoader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .telegram-loader::before {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--tg-theme-button-color);
        }

        .telegram-loader::after {
            width: 80%;
            height: 80%;
            border: 3px solid transparent;
            border-top-color: var(--tg-theme-button-color);
            animation-delay: -0.15s;
        }

        @keyframes telegramLoader {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Footer Main Button Layout */
        .footer {
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: var(--tg-theme-bg-color);
            display: none;
        }

        .tg-main-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tg-main-button:active {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="content" id="main-view">
    <div class="emoji-container">
        <img id="status-emoji" src="https://raw.githubusercontent.com/goforbg/telegram-emoji-gifs/main/Duck/Duck.gif" alt="loading">
    </div>
    <div class="title" id="status-title">Загрузка...</div>
    <div class="subtitle" id="status-desc">Синхронизация с данными Telegram</div>
    
    <div class="loader-container" id="loader-ui">
        <div class="telegram-loader"></div>
    </div>
</div>

<div class="footer" id="footer">
    <button class="tg-main-button" onclick="location.reload()">Попробовать снова</button>
</div>

<script>
    const BACKEND_URL = 'https://app.92.114.54.237.nip.io/api';
    const tg = window.Telegram.WebApp;
    let parsedParams = {};

    function init() {
        tg.ready();
        tg.expand();
        
        // Применяем цвета Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    }

    function parseParams() {
        let startParam = tg.initDataUnsafe?.start_param || new URLSearchParams(window.location.search).get('startapp');
        
        if (!startParam) {
            showError('Задание не найдено', 'Пожалуйста, вернитесь в канал и попробуйте снова.');
            return null;
        }

        const parts = startParam.split('_');
        if (parts.length >= 2) {
            parsedParams = {
                post_id: parseInt(parts[0], 10),
                admin_id: parseInt(parts[1], 10),
                ref: parts[2] || 'direct',
                platform: parts[3] || 'tg',
                raw: startParam
            };
            return parsedParams;
        } else {
            showError('Ошибка данных', 'Неверный формат параметров запуска.');
            return null;
        }
    }

    async function performRedirect() {
        document.getElementById('status-title').innerText = 'Подготовка...';
        document.getElementById('status-desc').innerText = 'Подключаемся к серверу SHARD';

        try {
            const requestData = {
                startapp: parsedParams.raw,
                post_id: parsedParams.post_id,
                admin_id: parsedParams.admin_id,
                tg_user_id: tg.initDataUnsafe?.user?.id,
                ref: parsedParams.ref,
                platform: parsedParams.platform,
                source: 'mini_app',
                user_data: tg.initDataUnsafe?.user || {}
            };

            const response = await fetch(`${BACKEND_URL}/api/track`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            if (!response.ok || !data.success) throw new Error(data.error || 'Ошибка сервера');

            document.getElementById('status-title').innerText = 'Готово';
            document.getElementById('status-desc').innerText = 'Переходим в диалог с администратором';
            document.getElementById('loader-ui').style.display = 'none';
            
            // Меняем эмодзи на "Rocket" (Ракета) при успехе
            document.getElementById('status-emoji').src = 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/party-confetti.gif?raw=true';

            const text = 'Здравствуйте, я из канала SHARD по поводу задания!';
            const username = data.username || 'shardtask_bot';
            let redirectUrl = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
            
            if (data.redirect_url && data.redirect_url.startsWith('https://t.me/')) {
                redirectUrl = data.redirect_url;
                if (!redirectUrl.includes('?text=')) {
                    const sep = redirectUrl.includes('?') ? '&' : '?';
                    redirectUrl = `${redirectUrl}${sep}text=${encodeURIComponent(text)}`;
                }
            }

            setTimeout(() => {
                tg.openTelegramLink(redirectUrl);
                // Подстраховка для десктопа
                setTimeout(() => { tg.close(); }, 1000);
            }, 1000);

        } catch (error) {
            showError('Ошибка связи', 'Не удалось соединиться с сервером. Проверьте интернет.');
        }
    }

    function showError(title, msg) {
        document.getElementById('status-emoji').src = 'https://github.com/goforbg/telegram-emoji-gifs/blob/master/spider-crawl-folder.gif?raw=true';
        document.getElementById('status-title').innerText = title;
        document.getElementById('status-desc').innerText = msg;
        document.getElementById('loader-ui').style.display = 'none';
        document.getElementById('footer').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (parseParams()) {
            setTimeout(performRedirect, 800);
        }
    });
</script>
</body>
</html>
